<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on button 2 (5 times)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #button-container {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 0 auto;
        }

        .hidden-button {
            position: absolute;
            display: none;
            padding: 10px 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div>
    <h1>CLICK JACKING</h1>
    <p id="status">Clicked=0</p>
    <div id="button-container">
        <button class="hidden-button" id="hidden-button-1">Button 1</button>
        <button class="hidden-button" id="hidden-button-2">Button 2</button>
        <button class="hidden-button" id="hidden-button-3">Button 3</button>
        <button class="hidden-button" id="hidden-button-4">Button 4</button>
        <button class="hidden-button" id="hidden-button-5">Button 5</button>
    </div>
    <div id="success-message" class="hidden">
        <p>Congratulations! You can now proceed.</p>
        <button id="proceed-button">Proceed to Main Site</button>
    </div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.hidden-button');
            const successMessage = document.getElementById('success-message');
            const proceedButton = document.getElementById('proceed-button');
            let clickCount = 0;

            function getRandomPosition() {
                const container = document.getElementById('button-container');
                const containerRect = container.getBoundingClientRect();
                const maxWidth = containerRect.width - 100;
                const maxHeight = containerRect.height - 40;

                const x = Math.floor(Math.random() * maxWidth);
                const y = Math.floor(Math.random() * maxHeight);

                return { x, y };
            }

            function moveButtons() {
                buttons.forEach(button => {
                    const position = getRandomPosition();
                    button.style.left = `${position.x}px`;
                    button.style.top = `${position.y}px`;
                    button.style.display = 'block';
                });
            }

            setInterval(moveButtons, 1000);



            document.getElementById('hidden-button-2').addEventListener('click', () => {
                    clickCount++;
                    document.getElementById('status').innerHTML="Clicked = "+clickCount;
                    console.log(clickCount)
                    if (clickCount >= 5) {
                        buttons.forEach(btn => btn.style.display = 'none');
                        successMessage.classList.remove('hidden');
                    }
                });

            proceedButton.addEventListener('click', () => {
                window.location.href = 'quiz3.html';
            });
        });
    </script>
</body>
</html>
