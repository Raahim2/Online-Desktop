<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Phantom Islands</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal styles for absolute positioning of markers if needed */
        .map-marker {
            position: absolute;
            transform: translate(-50%, -50%); /* Center the marker */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .map-marker:hover {
            z-index: 10; /* Bring marker to front on hover */
        }
        .map-marker.active {
            z-index: 20; /* Ensure active marker is on top */
            transform: translate(-50%, -50%) scale(1.5); /* Make active marker larger */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.7); /* Blue ring */
        }
        /* Ensure map container maintains aspect ratio if needed, or set fixed height */
        .map-container {
            position: relative;
            width: 100%;
            /* Example: Maintain a 2:3 aspect ratio */
            /* padding-bottom: 66.66%; */
            /* Or set a fixed height, especially on larger screens */
             height: 500px; /* Mobile height */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .map-container {
                height: 600px;
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .map-container {
                 height: 700px; /* Adjust as needed for large screens */
            }
        }
        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 font-sans text-gray-800 antialiased">

    <div class="flex flex-col min-h-screen">

        <!-- Header -->
        <header class="bg-gray-800 text-white shadow-md sticky top-0 z-30">
            <div class="container mx-auto px-4 py-4 md:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl lg:text-3xl font-bold tracking-tight">Phantom Islands Through History</h1>
                <span class="text-sm text-gray-400 hidden sm:inline">An Interactive Exploration</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow container mx-auto p-4 md:p-6 lg:p-8 flex flex-col lg:flex-row gap-6 lg:gap-8">

            <!-- Map Area -->
            <section class="lg:w-3/5 xl:w-2/3 order-1 lg:order-1">
                <div class="map-container rounded-lg shadow-xl overflow-hidden border-2 border-gray-300 bg-blue-200">
                    <!-- Placeholder Map Image -->
                    <img src="https://via.placeholder.com/1500x1000/a3b8d3/4a5568?text=Antique+World+Map+Placeholder" alt="World Map" class="">

                    <!-- Phantom Island Markers -->
                    <!-- Marker coordinates (top/left percentages) are approximate placeholders -->
                    <button id="marker-hybrasil" aria-label="Hy-Brasil" class="map-marker w-4 h-4 bg-red-600 border-2 border-white rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" style="top: 45%; left: 18%;" onclick="showIslandInfo('hybrasil')"></button>
                    <button id="marker-antillia" aria-label="Antillia" class="map-marker w-4 h-4 bg-red-600 border-2 border-white rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" style="top: 55%; left: 30%;" onclick="showIslandInfo('antillia')"></button>
                    <button id="marker-stbrendan" aria-label="Saint Brendan's Island" class="map-marker w-4 h-4 bg-red-600 border-2 border-white rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" style="top: 40%; left: 25%;" onclick="showIslandInfo('stbrendan')"></button>
                    <button id="marker-frisland" aria-label="Frisland" class="map-marker w-4 h-4 bg-red-600 border-2 border-white rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" style="top: 35%; left: 15%;" onclick="showIslandInfo('frisland')"></button>
                     <button id="marker-brasil" aria-label="Brasil" class="map-marker w-4 h-4 bg-red-600 border-2 border-white rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" style="top: 80%; left: 35%;" onclick="showIslandInfo('brasil')"></button>
                     <button id="marker-thule" aria-label="Thule" class="map-marker w-4 h-4 bg-red-600 border-2 border-white rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" style="top: 25%; left: 20%;" onclick="showIslandInfo('thule')"></button>

                    <!-- Add more markers as needed -->
                </div>
            </section>

            <!-- Information Panel / Island List -->
            <aside class="lg:w-2/5 xl:w-1/3 order-2 lg:order-2 bg-white p-5 md:p-6 rounded-lg shadow-lg border border-gray-200 max-h-[80vh] overflow-y-auto">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-300 pb-3 text-gray-700">Island Information</h2>

                <div id="island-info-container">
                    <!-- Initial placeholder text -->
                    <div id="initial-placeholder" class="text-center py-8">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">Select an Island</h3>
                        <p class="mt-1 text-sm text-gray-500">Click a marker on the map or choose from the list below.</p>
                    </div>

                    <!-- Island details will be loaded here -->
                    <div id="island-details" class="mt-4 hidden animate-fade-in">
                        <h3 id="island-name" class="text-2xl font-bold text-indigo-700 mb-2"></h3>
                        <p id="island-period" class="text-sm font-medium text-gray-500 mb-3"></p>
                        <img id="island-image" src="" alt="Island Map/Illustration" class="w-full h-48 object-cover rounded-md mb-4 shadow hidden">
                        <p id="island-description" class="text-gray-700 leading-relaxed text-base"></p>
                    </div>
                </div>

                 <!-- Island List for navigation -->
                 <div class="mt-6 pt-4 border-t border-gray-300">
                    <h3 class="text-lg font-semibold mb-3 text-gray-600">Browse Islands:</h3>
                    <ul class="space-y-2">
                        <li><button onclick="showIslandInfo('hybrasil')" class="w-full text-left px-3 py-2 rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors duration-150">Hy-Brasil</button></li>
                        <li><button onclick="showIslandInfo('antillia')" class="w-full text-left px-3 py-2 rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors duration-150">Antillia (Island of Seven Cities)</button></li>
                        <li><button onclick="showIslandInfo('stbrendan')" class="w-full text-left px-3 py-2 rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors duration-150">Saint Brendan's Island</button></li>
                        <li><button onclick="showIslandInfo('frisland')" class="w-full text-left px-3 py-2 rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors duration-150">Frisland</button></li>
                        <li><button onclick="showIslandInfo('brasil')" class="w-full text-left px-3 py-2 rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors duration-150">Brasil (various)</button></li>
                        <li><button onclick="showIslandInfo('thule')" class="w-full text-left px-3 py-2 rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-100 transition-colors duration-150">Thule</button></li>
                        <!-- Add more list items -->
                    </ul>
                </div>
            </aside>

        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
            <p class="text-sm">&copy; 2023 Phantom Cartography Archives. Exploring the maps of imagination.</p>
        </footer>

    </div>

    <!-- Simple JavaScript for Interactivity -->
    <script>
        // Simple data store for island info (replace with actual data)
        const islandData = {
            'hybrasil': {
                name: 'Hy-Brasil',
                period: 'c. 1325 - 1870s',
                description: 'A mythical island shrouded in mist, said to lie west of Ireland in the Atlantic Ocean. Legends claimed it was only visible once every seven years. It appeared on numerous maps for centuries before being finally removed.',
                image: 'https://via.placeholder.com/400x300/87CEEB/ffffff?text=Hy-Brasil+Concept'
            },
            'antillia': {
                name: 'Antillia (Island of Seven Cities)',
                period: '15th Century',
                description: 'A legendary island thought to exist in the Atlantic, west of the Iberian Peninsula. Often depicted as a large rectangle, it was linked to the legend of seven Visigothic bishops who fled the Muslim conquest of Hispania, founding seven cities on the island.',
                image: 'https://via.placeholder.com/400x300/FFD700/000000?text=Antillia+Map+Detail'
            },
            'stbrendan': {
                name: "Saint Brendan's Island",
                period: 'Medieval Era (Voyage c. 6th Century)',
                description: 'An island paradise sought by Saint Brendan of Clonfert during his legendary sea voyage. Its location varied wildly on maps, sometimes depicted near Ireland, sometimes near the Canaries, or even close to North America.',
                image: 'https://via.placeholder.com/400x300/32CD32/ffffff?text=St+Brendan+Voyage'
            },
            'frisland': {
                name: 'Frisland',
                period: 'c. 1558 - 1660s',
                description: 'A large phantom island that appeared on virtually all maps of the North Atlantic from the 1560s through the 1660s. It was depicted south of Iceland, often with detailed coastlines and settlements. Its existence stemmed from the fraudulent Zeno map published in 1558.',
                image: 'https://via.placeholder.com/400x300/B0C4DE/000000?text=Frisland+on+Map'
            },
             'brasil': {
                name: 'Brasil (or Brazil)',
                period: 'Medieval Era - 19th Century',
                description: 'Several phantom islands named Brasil or similar appeared on maps throughout history, often distinct from the real South American country. These were typically placed in the Atlantic, sometimes circular, and often linked to Hy-Brasil or other legends.',
                image: 'https://via.placeholder.com/400x300/FFA07A/ffffff?text=Island+of+Brasil'
            },
             'thule': {
                name: 'Thule (Ultima Thule)',
                period: 'Antiquity - Medieval Era',
                description: 'Mentioned by the Greek explorer Pytheas (c. 325 BC), Thule was described as a land far to the north, possibly near the Arctic Circle. Its identity has been debated for centuries, proposed locations including Norway, Iceland, Greenland, or the Shetland Islands. It represented the northernmost limit of the known world.',
                image: 'https://via.placeholder.com/400x300/708090/ffffff?text=Ultima+Thule'
            }
            // Add more island data here corresponding to marker IDs
        };

        const islandDetailsDiv = document.getElementById('island-details');
        const initialPlaceholderDiv = document.getElementById('initial-placeholder');
        const islandNameEl = document.getElementById('island-name');
        const islandPeriodEl = document.getElementById('island-period');
        const islandDescriptionEl = document.getElementById('island-description');
        const islandImageEl = document.getElementById('island-image');

        let activeMarker = null; // Keep track of the currently active marker

        function showIslandInfo(islandId) {
            const data = islandData[islandId];
            const markerElement = document.getElementById(`marker-${islandId}`);

            if (data) {
                // Hide initial placeholder & show details section
                initialPlaceholderDiv.classList.add('hidden');
                islandDetailsDiv.classList.remove('hidden');

                // Populate details
                islandNameEl.textContent = data.name;
                islandPeriodEl.textContent = `Reported Period: ${data.period}`;
                islandDescriptionEl.textContent = data.description;

                if (data.image) {
                    islandImageEl.src = data.image;
                    islandImageEl.alt = `Map or illustration related to ${data.name}`;
                    islandImageEl.classList.remove('hidden');
                } else {
                    islandImageEl.classList.add('hidden');
                }

                // Update active marker state
                if (activeMarker) {
                    activeMarker.classList.remove('active'); // Remove active class from previous marker
                }
                if (markerElement) {
                    markerElement.classList.add('active'); // Add active class to current marker
                    activeMarker = markerElement; // Update the active marker reference
                }

                // Scroll the info panel to the top smoothly
                document.getElementById('island-info-container').parentNode.scrollTo({ top: 0, behavior: 'smooth' });


            } else {
                // Handle case where islandId is not found (optional)
                console.warn('Island data not found for ID:', islandId);
                islandDetailsDiv.classList.add('hidden');
                initialPlaceholderDiv.classList.remove('hidden');
                 // Remove active state if data not found
                if (activeMarker) {
                    activeMarker.classList.remove('active');
                    activeMarker = null;
                }
            }
        }

        // Add simple fade-in animation class (requires Tailwind config or inline style)
        // For simplicity here, we just use a class name 'animate-fade-in'
        // You might need to define this animation if not using a Tailwind plugin
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fadeIn 0.5s ease-out forwards;
            }
        `;
        document.head.appendChild(style);

    </script>

</body>
</html>
