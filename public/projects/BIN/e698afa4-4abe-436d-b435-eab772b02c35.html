    <script>
        const selectedMoodText = document.getElementById('selected-mood-text');
        const selectedMoodEmoji = document.getElementById('selected-mood-emoji');
        const centralBg = document.getElementById('central-bg');
        const moodButtonsContainer = document.getElementById('mood-buttons-container');
        const moodButtons = moodButtonsContainer.querySelectorAll('.mood-button');
        const logButton = document.getElementById('log-button');
        let currentSelectedButton = null;

        // --- Radial Positioning Logic ---
        function positionMoodButtons() {
            const container = moodButtonsContainer.parentElement; // The relative container section
            if (!container) return;

            const radius = container.offsetWidth / 2 * 0.80; // Adjust radius multiplier as needed (e.g., 0.8 for 80%)
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            const angleStep = (2 * Math.PI) / moodButtons.length;

            moodButtons.forEach((button, index) => {
                // Calculate angle, starting from the top (-PI/2 radians or -90 degrees)
                const angle = angleStep * index - (Math.PI / 2);

                // Calculate position (x, y)
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                // Apply position using transform for centering
                button.style.position = 'absolute'; // Ensure it's absolute
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                // Translate by -50% of button's own width/height to center it on the calculated point
                button.style.transform = `translate(-50%, -50%)`;

                // Optional: Keep emoji upright (already default, no rotation applied)
                const emojiSpan = button.querySelector('span');
                 if (emojiSpan) {
                     emojiSpan.style.transform = 'none';
                 }
            });
        }

        // --- Mood Selection Logic ---
        function selectMood(buttonElement) {
            if (!buttonElement) return;

            const moodName = buttonElement.dataset.mood;
            const moodEmoji = buttonElement.dataset.emoji;
            const moodColor = buttonElement.dataset.color; // e.g., 'yellow'
            const ringClass = buttonElement.dataset.ring; // e.g., 'ring-yellow-500'
            const bgClass = buttonElement.dataset.bg; // e.g., 'bg-yellow-400'

            // Update central display text and emoji
            selectedMoodText.textContent = moodName;
            selectedMoodEmoji.textContent = moodEmoji;
            selectedMoodEmoji.style.transform = 'scale(1.1)'; // Add a little pop effect
            setTimeout(() => { selectedMoodEmoji.style.transform = 'scale(1)'; }, 150);


            // Update central background color (use a lighter shade)
            const lightBgClass = `bg-${moodColor}-100`;
            // Remove previous color classes before adding new one
            centralBg.className = centralBg.className.replace(/bg-\w+-\d+/g, '') + ` ${lightBgClass}`;


            // Remove highlight from previously selected button
            if (currentSelectedButton && currentSelectedButton !== buttonElement) {
                currentSelectedButton.classList.remove('ring-4', 'scale-110');
                // Remove specific ring color class
                 const prevRingClass = currentSelectedButton.dataset.ring;
                 if (prevRingClass) currentSelectedButton.classList.remove(prevRingClass);
            }

             // Add highlight to the clicked button
             // Remove potentially existing ring classes first to avoid conflicts
             moodButtons.forEach(btn => {
                 const rClass = btn.dataset.ring;
                 if (rClass) btn.classList.remove('ring-4', rClass);
             });
             // Add the ring and scale effect to the newly selected button
            buttonElement.classList.add('ring-4', 'scale-110', ringClass);


            currentSelectedButton = buttonElement;

            // Enable log button
            logButton.disabled = false;
        }

        // --- Event Listeners ---
        moodButtons.forEach(button => {
            button.addEventListener('click', () => selectMood(button));
        });

        // Add listener for log button (placeholder action)
        logButton.addEventListener('click', () => {
            if (currentSelectedButton) {
                const moodName = currentSelectedButton.dataset.mood;
                alert(`Mood logged: ${moodName}`);
                // Here you would typically send data to a server or local storage
            }
        });

        // --- Initial Setup & Resize Handling ---
        // Run positioning on load and resize
        window.addEventListener('load', positionMoodButtons);
        window.addEventListener('resize', positionMoodButtons);

        // Call initial positioning in case load event fired before script execution or for cached pages
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
             setTimeout(positionMoodButtons, 50); // Small delay to ensure layout is stable
        } else {
            document.addEventListener('DOMContentLoaded', positionMoodButtons);
        }

    </script>
