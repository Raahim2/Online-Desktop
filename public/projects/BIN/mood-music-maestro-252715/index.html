<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Maestro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <main class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-lg p-6 md:p-10 w-full max-w-2xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Mood Music Maestro</h1>
            <p class="text-lg text-indigo-200">Find the perfect Spotify playlist for your mood.</p>
        </header>

        <section id="mood-selection" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-center">How are you feeling?</h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                <button data-mood="happy" class="mood-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-smile text-3xl mb-2"></i> Happy
                </button>
                <button data-mood="sad" class="mood-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-sad-tear text-3xl mb-2"></i> Sad
                </button>
                <button data-mood="energetic" class="mood-btn bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-bolt text-3xl mb-2"></i> Energetic
                </button>
                <button data-mood="relaxed" class="mood-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-couch text-3xl mb-2"></i> Relaxed
                </button>
                 <button data-mood="focused" class="mood-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-brain text-3xl mb-2"></i> Focused
                </button>
                 <button data-mood="romantic" class="mood-btn bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-heart text-3xl mb-2"></i> Romantic
                </button>
                 <button data-mood="angry" class="mood-btn bg-orange-700 hover:bg-orange-800 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-angry text-3xl mb-2"></i> Angry
                </button>
                 <button data-mood="chill" class="mood-btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex flex-col items-center">
                    <i class="fas fa-coffee text-3xl mb-2"></i> Chill
                </button>
            </div>
        </section>

        <section id="customization" class="mb-8">
            <h3 class="text-xl font-semibold mb-3 text-center">Customize (Optional)</h3>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="preferred-genres" placeholder="Preferred Genres (e.g., pop, rock)" class="flex-1 p-3 rounded bg-white bg-opacity-20 placeholder-indigo-200 text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                <input type="text" id="preferred-artists" placeholder="Preferred Artists (e.g., Dua Lipa)" class="flex-1 p-3 rounded bg-white bg-opacity-20 placeholder-indigo-200 text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
            </div>
        </section>

        <section id="mood-history" class="mb-8">
             <h3 class="text-xl font-semibold mb-3 text-center">Recent Moods</h3>
             <div id="history-list" class="flex flex-wrap justify-center gap-2">
                 <!-- History buttons will be injected here by storage.js -->
                 <span class="text-indigo-300 italic">No recent moods selected.</span>
             </div>
         </section>

        <div id="loading-indicator" class="text-center my-6 hidden">
            <i class="fas fa-spinner fa-spin text-3xl text-pink-400"></i>
            <p class="mt-2 text-indigo-200">Generating your playlist...</p>
        </div>

        <section id="playlist-result" class="mt-8 text-center hidden">
            <h2 class="text-2xl font-semibold mb-4">Your Playlist is Ready!</h2>
            <div id="playlist-preview" class="bg-white bg-opacity-20 p-4 rounded-lg mb-4 max-h-60 overflow-y-auto text-left">
                <ul id="track-list" class="list-disc list-inside text-indigo-100">
                    <!-- Track previews will be injected here -->
                </ul>
            </div>
            <a id="playlist-link" href="#" target="_blank" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fab fa-spotify mr-2"></i> Open in Spotify
            </a>
             <p id="error-message" class="text-red-400 mt-4"></p>
        </section>

    </main>

    <footer class="mt-8 text-center text-indigo-300 text-sm">
        <p>&copy; 2023 Mood Music Maestro. Powered by Spotify API.</p>
    </footer>

    <script src="js/storage.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
