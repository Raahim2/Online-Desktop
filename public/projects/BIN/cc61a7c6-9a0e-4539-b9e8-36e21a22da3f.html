<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Holographic Billboard Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal custom CSS for glitch effect */
        @keyframes glitch-animation {
            0% { clip-path: inset(15% 0 80% 0); transform: translate(-5px, -2px); opacity: 0.85; }
            10% { clip-path: inset(90% 0 5% 0); transform: translate(5px, 2px); }
            20% { clip-path: inset(40% 0 45% 0); transform: translate(-3px, 1px); }
            30% { clip-path: inset(10% 0 85% 0); transform: translate(3px, -1px); opacity: 0.7; }
            40% { clip-path: inset(70% 0 10% 0); transform: translate(-4px, 2px); }
            50% { clip-path: inset(30% 0 60% 0); transform: translate(4px, -2px); opacity: 0.9; }
            60% { clip-path: inset(85% 0 5% 0); transform: translate(-2px, 1px); }
            70% { clip-path: inset(20% 0 70% 0); transform: translate(2px, -1px); opacity: 0.75; }
            80% { clip-path: inset(55% 0 30% 0); transform: translate(-3px, 2px); }
            90% { clip-path: inset(5% 0 90% 0); transform: translate(3px, -2px); opacity: 0.8; }
            100% { clip-path: inset(45% 0 40% 0); transform: translate(-1px, 1px); }
        }
        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Match background */
            overflow: hidden;
            color: inherit; /* Match text color */
        }
        .glitch-effect::before {
            left: 2px;
            text-shadow: -1px 0 red;
            animation: glitch-animation 1.5s infinite linear alternate-reverse;
            background-color: rgba(0,0,0,0.5); /* Darken overlay for effect */
            clip-path: inset(50% 0 45% 0); /* Initial clip */
        }
        .glitch-effect::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            animation: glitch-animation 2s infinite linear alternate-reverse;
            background-color: rgba(0,0,0,0.3); /* Darken overlay for effect */
            clip-path: inset(10% 0 80% 0); /* Initial clip */
        }
        .glitch-effect > * { /* Ensure content inside is affected */
             position: relative; /* Needed for stacking context */
             z-index: 1;
        }
        .hologram-border {
            box-shadow: 0 0 15px 5px rgba(0, 255, 255, 0.4), /* Cyan glow */
                        0 0 30px 10px rgba(0, 255, 255, 0.2),
                        inset 0 0 10px 2px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
        }
        .perspective-container {
            perspective: 1200px;
        }
        .billboard-transform {
            transform: rotateY(10deg) rotateX(2deg) translateZ(-50px);
            transition: transform 0.5s ease-out;
        }
        .billboard-transform:hover {
            transform: rotateY(0deg) rotateX(0deg) translateZ(0px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex flex-col min-h-screen">

    <header class="p-4 bg-gray-800/50 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold text-cyan-400 tracking-wider">HoloSim</h1>
            <span class="text-sm text-gray-400 hidden sm:block">Interactive Billboard Demo</span>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col items-center justify-center perspective-container">

        <section class="w-full max-w-4xl mb-8 text-center">
            <h2 class="text-3xl md:text-4xl font-semibold mb-2 text-cyan-300">Cyber District Billboard</h2>
            <p class="text-gray-400 text-md md:text-lg">Experience the future of advertising. Interact below.</p>
        </section>

        <!-- Billboard Section -->
        <section id="billboard-container" class="w-full max-w-4xl aspect-video mb-8 billboard-transform hologram-border rounded-lg overflow-hidden bg-black/70 backdrop-blur-sm">
            <div id="ad-display" class="relative w-full h-full flex items-center justify-center text-center p-4" data-text="AD CONTENT">
                <!-- Ad content will be loaded here -->
                <img id="ad-image" src="https://via.placeholder.com/800x450/002244/00FFFF?text=Ad+1:+Future+Tech" alt="Holographic Ad" class="max-h-full max-w-full object-contain opacity-90 transition-opacity duration-500">
                <div id="ad-text-overlay" class="absolute inset-0 flex items-center justify-center bg-black/30 pointer-events-none opacity-0 transition-opacity duration-500">
                     <p class="text-4xl font-bold text-white text-shadow-lg"></p>
                </div>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="flex flex-col sm:flex-row gap-4 items-center justify-center">
            <button
                onclick="changeAd()"
                class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75">
                Change Ad
            </button>
            <button
                id="glitch-button"
                onclick="toggleGlitch()"
                class="px-6 py-3 bg-pink-600 hover:bg-pink-500 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                Trigger Glitch
            </button>
        </section>

    </main>

    <footer class="p-4 mt-auto bg-gray-800/30 text-center text-gray-500 text-sm">
        Â© <span id="year"></span> HoloSim Project. A demonstration using HTML & Tailwind CSS.
    </footer>

    <script>
        const adDisplay = document.getElementById('ad-display');
        const adImage = document.getElementById('ad-image');
        const adTextOverlay = document.getElementById('ad-text-overlay');
        const adTextElement = adTextOverlay.querySelector('p');
        const glitchButton = document.getElementById('glitch-button');

        let currentAdIndex = 0;
        let isGlitching = false;

        const ads = [
            { type: 'image', src: 'https://via.placeholder.com/800x450/002244/00FFFF?text=Ad+1:+Future+Tech', alt: 'Future Tech Ad', dataText: 'FUTURE TECH' },
            { type: 'image', src: 'https://via.placeholder.com/800x450/440022/FF00FF?text=Ad+2:+Synth+Drinks', alt: 'Synth Drinks Ad', dataText: 'SYNTH DRINKS' },
            { type: 'text', content: 'CYBER RUNNERS: NOW RECRUITING', dataText: 'CYBER RUNNERS' },
            { type: 'image', src: 'https://via.placeholder.com/800x450/224400/AAFFAA?text=Ad+3:+Eco+Habitats', alt: 'Eco Habitats Ad', dataText: 'ECO HABITATS' },
            { type: 'text', content: 'NEURAL INTERFACES: UPGRADE TODAY', dataText: 'UPGRADE NOW' }
        ];

        function loadAd(index) {
            const ad = ads[index];
            adDisplay.setAttribute('data-text', ad.dataText || ' '); // Set data-text for glitch effect

            // Fade out current content
            adImage.style.opacity = '0';
            adTextOverlay.style.opacity = '0';

            setTimeout(() => {
                if (ad.type === 'image') {
                    adImage.src = ad.src;
                    adImage.alt = ad.alt;
                    adImage.style.display = 'block';
                    adTextOverlay.style.display = 'none';
                    // Fade in new image
                    setTimeout(() => { adImage.style.opacity = '0.9'; }, 50);
                } else if (ad.type === 'text') {
                    adTextElement.textContent = ad.content;
                    adImage.style.display = 'none';
                    adTextOverlay.style.display = 'flex';
                     // Fade in new text
                    setTimeout(() => { adTextOverlay.style.opacity = '1'; }, 50);
                }
            }, 300); // Wait for fade out transition
        }

        function changeAd() {
            currentAdIndex = (currentAdIndex + 1) % ads.length;
            loadAd(currentAdIndex);
            // If glitch is active, briefly remove and re-add to reset animation state on content change
            if (isGlitching) {
                adDisplay.classList.remove('glitch-effect');
                setTimeout(() => {
                    adDisplay.classList.add('glitch-effect');
                }, 50); // Small delay
            }
        }

        function toggleGlitch() {
            isGlitching = !isGlitching;
            if (isGlitching) {
                adDisplay.classList.add('glitch-effect');
                glitchButton.textContent = 'Stop Glitch';
                glitchButton.classList.remove('bg-pink-600', 'hover:bg-pink-500', 'focus:ring-pink-400');
                glitchButton.classList.add('bg-yellow-600', 'hover:bg-yellow-500', 'focus:ring-yellow-400');
            } else {
                adDisplay.classList.remove('glitch-effect');
                glitchButton.textContent = 'Trigger Glitch';
                glitchButton.classList.remove('bg-yellow-600', 'hover:bg-yellow-500', 'focus:ring-yellow-400');
                glitchButton.classList.add('bg-pink-600', 'hover:bg-pink-500', 'focus:ring-pink-400');
            }
        }

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Initial ad load
        loadAd(currentAdIndex);

    </script>

</body>
</html>
