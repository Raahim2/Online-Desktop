<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Soundscapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for range input appearance */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 4px;
        }

        input[type=range]:hover {
            opacity: 1;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4a5568; /* Tailwind gray-700 */
            cursor: pointer;
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4a5568; /* Tailwind gray-700 */
            cursor: pointer;
            border-radius: 50%;
            border: none; /* Remove default border in Firefox */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-teal-100 to-green-100 min-h-screen flex items-center justify-center font-sans text-gray-700">

    <main class="bg-white bg-opacity-80 backdrop-blur-md rounded-lg shadow-xl p-6 md:p-10 w-full max-w-3xl m-4">

        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">Serene Soundscapes</h1>

        <!-- Sound Selection & Individual Volume -->
        <section id="sound-controls" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
            <!-- Sound items will be dynamically added here by JavaScript -->
        </section>

        <!-- Master Controls -->
        <section id="master-controls" class="mb-8 p-4 bg-gray-100 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Master Controls</h2>
            <div class="flex flex-col md:flex-row items-center gap-4">
                <div class="flex items-center justify-center w-16 h-16">
                     <button id="play-pause-button" class="p-3 rounded-full bg-teal-500 hover:bg-teal-600 text-white transition duration-200 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50">
                        <img id="play-pause-icon" src="assets/icons/play.svg" alt="Play" class="w-6 h-6">
                    </button>
                </div>
                <div class="flex-grow w-full md:w-auto">
                    <label for="master-volume" class="block text-sm font-medium text-gray-600 mb-1">Master Volume</label>
                    <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.5" class="w-full cursor-pointer">
                </div>
            </div>
        </section>

        <!-- Timer -->
        <section id="timer-controls" class="mb-8 p-4 bg-gray-100 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Timer</h2>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex-grow">
                    <label for="timer-duration" class="block text-sm font-medium text-gray-600 mb-1">Duration (minutes)</label>
                    <input type="number" id="timer-duration" min="1" placeholder="e.g., 30" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-300">
                </div>
                <button id="set-timer-button" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                    Set Timer
                </button>
                <div id="timer-display" class="text-lg font-medium text-gray-700 mt-2 sm:mt-0 sm:ml-4">--:--</div>
            </div>
        </section>

        <!-- Save/Load Soundscape -->
        <section id="soundscape-management" class="p-4 bg-gray-100 rounded-lg shadow-inner">
             <h2 class="text-xl font-semibold mb-4 text-gray-700">Manage Soundscapes</h2>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                 <!-- Save -->
                 <div class="flex flex-col sm:flex-row items-stretch gap-2">
                     <input type="text" id="save-name-input" placeholder="Soundscape Name" class="flex-grow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-300">
                     <button id="save-button" class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                         Save
                     </button>
                 </div>
                 <!-- Load -->
                 <div class="flex flex-col sm:flex-row items-stretch gap-2">
                     <select id="load-select" class="flex-grow p-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-teal-300">
                         <option value="">Load a Soundscape...</option>
                         <!-- Saved soundscapes will be populated here -->
                     </select>
                     <button id="load-button" class="w-full sm:w-auto bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                         Load
                     </button>
                 </div>
             </div>
        </section>

    </main>

    <script src="js/sounds.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
