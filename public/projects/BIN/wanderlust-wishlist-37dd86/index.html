<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-blue-600 text-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold">Wanderlust Wishlist</h1>
            <p class="text-sm opacity-90">Your personal travel bucket list</p>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">

        <!-- Add Destination Form -->
        <section id="add-destination-section" class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add New Destination</h2>
            <form id="add-destination-form" class="space-y-4">
                <div>
                    <label for="destination-name" class="block text-sm font-medium text-gray-700">Location Name</label>
                    <input type="text" id="destination-name" name="destination-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="destination-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="destination-description" name="destination-description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="destination-image" class="block text-sm font-medium text-gray-700">Image URL (Optional)</label>
                    <input type="url" id="destination-image" name="destination-image" placeholder="https://example.com/image.jpg" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                 <div>
                    <label for="destination-activities" class="block text-sm font-medium text-gray-700">Planned Activities (comma-separated)</label>
                    <input type="text" id="destination-activities" name="destination-activities" placeholder="e.g., Hiking, Museum Visit, Beach Relaxing" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="destination-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="destination-category" name="destination-category" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="Region">Region</option>
                        <option value="Country">Country</option>
                        <option value="City">City</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Relaxation">Relaxation</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="w-full sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Destination
                </button>
            </form>
        </section>

        <!-- Search and Filter -->
        <section id="controls-section" class="mb-6 p-4 bg-white rounded-lg shadow-sm flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div class="flex-grow">
                <label for="search-input" class="sr-only">Search Destinations</label>
                <input type="search" id="search-input" placeholder="Search by name..." class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex-shrink-0">
                <label for="filter-category" class="sr-only">Filter by Category</label>
                <select id="filter-category" class="block w-full sm:w-auto px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="all">All Categories</option>
                     <option value="Region">Region</option>
                     <option value="Country">Country</option>
                     <option value="City">City</option>
                     <option value="Adventure">Adventure</option>
                     <option value="Relaxation">Relaxation</option>
                     <option value="Cultural">Cultural</option>
                     <option value="Other">Other</option>
                     <option value="visited">Visited</option>
                     <option value="not-visited">Not Visited</option>
                </select>
            </div>
        </section>

        <!-- Destination List -->
        <section id="destination-display-section">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">My Wishlist</h2>
            <div id="destination-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Destination cards will be injected here by JavaScript -->

                        </div>
                    </div>
                </div>
                 -->
            </div>
             <p id="no-destinations-message" class="text-center text-gray-500 mt-8 hidden">Your wishlist is empty. Add some destinations to get started!</p>
        </section>

        <div class="container mx-auto px-6 text-center text-sm">
