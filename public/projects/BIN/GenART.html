<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tailwind CSS Generative Art Wallpaper Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal style for potential enhancements if needed, but prefer Tailwind classes */
        #art-canvas {
            /* Example: Add a subtle pattern fallback */
            /* background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px; */
        }
        .shape {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">

    <div class="flex flex-col min-h-screen">

        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl sm:text-2xl font-bold text-blue-600 dark:text-blue-400">
                        Tailwind Generative Wallpaper
                    </h1>
                    <span class="text-sm text-gray-500 dark:text-gray-400 hidden sm:block">Create unique wallpapers with Tailwind CSS</span>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col lg:flex-row gap-8">

                <!-- Controls Panel -->
                <aside class="w-full lg:w-1/3 xl:w-1/4">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg space-y-6 sticky top-24">
                        <h2 class="text-lg font-semibold border-b border-gray-200 dark:border-gray-700 pb-2">Controls</h2>

                        <div>
                            <button
                                id="generate-button"
                                onclick="generateArt()"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                            >
                                âœ¨ Generate New Art
                            </button>
                        </div>

                        <div>
                            <label for="pattern-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pattern Type</label>
                            <select id="pattern-type" name="pattern-type" class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="shapes">Random Shapes</option>
                                <option value="gradient">Gradient Blend</option>
                                <option value="grid">Simple Grid</option>
                                <!-- Add more pattern types later -->
                            </select>
                        </div>

                        <div>
                            <label for="color-palette" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Color Palette</label>
                            <select id="color-palette" name="color-palette" class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="vibrant">Vibrant Tones</option>
                                <option value="pastel">Pastel Hues</option>
                                <option value="monochrome">Monochrome</option>
                                <option value="random">Random Mix</option>
                            </select>
                        </div>

                        <div>
                            <label for="element-count" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Element Count / Density</label>
                            <input type="range" id="element-count" name="element-count" min="5" max="50" value="15" class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer">
                            <span class="text-xs text-gray-500 dark:text-gray-400 block text-center mt-1">Adjust complexity</span>
                        </div>

                        <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
                            <button
                                onclick="alert('Download functionality requires more complex JavaScript. This is a placeholder.')"
                                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
                            >
                                ðŸ’¾ Download Wallpaper (Placeholder)
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Art Canvas Area -->
                <section class="w-full lg:w-2/3 xl:w-3/4">
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg aspect-video overflow-hidden relative">
                        <div id="art-canvas" class="w-full h-full bg-gray-200 dark:bg-gray-700 rounded relative overflow-hidden">
                            <!-- Generative art will appear here -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <p class="text-gray-500 dark:text-gray-400 text-center p-8">
                                    Click "Generate New Art" to create your wallpaper!
                                </p>
                            </div>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center lg:text-left">
                        Wallpaper Preview (Aspect Ratio 16:9)
                    </p>
                </section>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 mt-12 py-4 shadow-inner">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500 dark:text-gray-400">
                &copy; 2023 Tailwind Generative Wallpaper Creator. A demo project.
            </div>
        </footer>

    </div>

    <script>
        const artCanvas = document.getElementById('art-canvas');
        const patternTypeSelect = document.getElementById('pattern-type');
        const colorPaletteSelect = document.getElementById('color-palette');
        const elementCountSlider = document.getElementById('element-count');

        // Define some Tailwind color palettes
        const palettes = {
            vibrant: ['bg-red-500', 'bg-yellow-400', 'bg-green-500', 'bg-blue-600', 'bg-purple-600', 'bg-pink-500'],
            pastel: ['bg-red-200', 'bg-yellow-100', 'bg-green-200', 'bg-blue-200', 'bg-purple-200', 'bg-pink-200'],
            monochrome: ['bg-gray-300', 'bg-gray-400', 'bg-gray-500', 'bg-gray-600', 'bg-gray-700', 'bg-gray-800'],
        };

        // Define Tailwind gradient classes
        const gradients = [
            'bg-gradient-to-r from-purple-400 via-pink-500 to-red-500',
            'bg-gradient-to-br from-green-400 via-blue-500 to-purple-600',
            'bg-gradient-to-tl from-yellow-300 via-red-400 to-pink-500',
            'bg-gradient-to-bl from-indigo-500 via-purple-500 to-pink-500',
            'bg-gradient-to-tr from-teal-400 to-blue-500',
            'bg-gradient-to-r from-gray-700 via-gray-900 to-black',
            'bg-gradient-to-r from-green-200 via-green-400 to-purple-700'
        ];

        // Helper function to get a random item from an array
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Helper function to get random integer between min and max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateArt() {
            const patternType = patternTypeSelect.value;
            const selectedPaletteKey = colorPaletteSelect.value;
            const elementCount = parseInt(elementCountSlider.value, 10);

            // Clear previous art and remove background classes
            artCanvas.innerHTML = '';
            artCanvas.className = 'w-full h-full bg-gray-200 dark:bg-gray-700 rounded relative overflow-hidden'; // Reset base classes

            // --- Generate based on pattern type ---

            if (patternType === 'gradient') {
                // Apply a random gradient background
                const randomGradient = getRandomElement(gradients);
                artCanvas.classList.add(...randomGradient.split(' '));
                // Add a title indicating the type
                const title = document.createElement('div');
                title.className = 'absolute inset-0 flex items-center justify-center text-white text-opacity-70 font-bold text-2xl bg-black bg-opacity-20';
                title.textContent = 'Gradient Blend';
                artCanvas.appendChild(title);

            } else if (patternType === 'shapes') {
                // Determine color palette
                let currentPalette;
                if (selectedPaletteKey === 'random') {
                    const allColors = Object.values(palettes).flat();
                    currentPalette = Array.from({ length: elementCount }, () => getRandomElement(allColors));
                } else {
                    currentPalette = palettes[selectedPaletteKey];
                }

                // Set a subtle background
                artCanvas.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                artCanvas.classList.add('bg-gray-100', 'dark:bg-gray-800');


                // Generate random shapes
                for (let i = 0; i < elementCount; i++) {
                    const shape = document.createElement('div');
                    const size = getRandomInt(20, 150); // Size in pixels
                    const posX = getRandomInt(0, 100); // Percentage
                    const posY = getRandomInt(0, 100); // Percentage
                    const rotation = getRandomInt(0, 180);
                    const borderRadius = getRandomElement(['rounded-none', 'rounded-md', 'rounded-lg', 'rounded-full']);
                    const color = getRandomElement(currentPalette);
                    const opacity = getRandomElement(['opacity-75', 'opacity-90', 'opacity-100']);

                    shape.className = `shape absolute ${color} ${borderRadius} ${opacity}`;
                    shape.style.width = `${size}px`;
                    shape.style.height = `${size}px`;
                    // Center the position using translate
                    shape.style.left = `${posX}%`;
                    shape.style.top = `${posY}%`;
                    shape.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
                    shape.style.zIndex = getRandomInt(1, elementCount); // Simple z-index stacking

                    artCanvas.appendChild(shape);
                }
             } else if (patternType === 'grid') {
                // Determine color palette (similar logic as shapes)
                let currentPalette;
                 if (selectedPaletteKey === 'random') {
                    const allColors = Object.values(palettes).flat();
                    currentPalette = Array.from({ length: elementCount }, () => getRandomElement(allColors));
                } else {
                    currentPalette = palettes[selectedPaletteKey];
                }

                artCanvas.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                artCanvas.classList.add('bg-gray-100', 'dark:bg-gray-800');
                artCanvas.classList.add('grid', 'grid-cols-4', 'sm:grid-cols-6', 'md:grid-cols-8', 'gap-1'); // Example grid

                const numGridItems = 8 * 8; // Adjust based on grid cols/rows needed
                 for (let i = 0; i < numGridItems; i++) {
                     const cell = document.createElement('div');
                     const color = getRandomElement(currentPalette);
                     const shapeClass = Math.random() > 0.7 ? 'rounded-full' : (Math.random() > 0.4 ? 'rounded' : '');
                     const opacity = getRandomElement(['opacity-50', 'opacity-75', 'opacity-100']);

                     cell.className = `aspect-square ${color} ${shapeClass} ${opacity} transition-colors duration-300 hover:opacity-100`;
                     artCanvas.appendChild(cell);
                 }
            } else {
                 // Default fallback or placeholder
                 artCanvas.innerHTML = '<p class="text-center p-4 text-gray-500">Selected pattern type not implemented yet.</p>';
             }
        }

        // Initial generation on load (optional)
        // generateArt();
    </script>

</body>
</html>
