<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Scenes: Ambient Soundscapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #e0f2fe; /* Soothing light sky blue */
            color: #0f172a; /* Slate 900 for text */
        }
        .sound-card {
            background-color: #ffffff;
            border: 1px solid #cbd5e1; /* Slate 300 */
        }
        .btn-primary {
            background-color: #3b82f6; /* Blue 500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Blue 600 */
        }
        .btn-secondary {
            background-color: #60a5fa; /* Blue 400 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #3b82f6; /* Blue 500 */
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0; /* Slate 200 */
            border-radius: 9999px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6; /* Blue 500 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6; /* Blue 500 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type="range"]:disabled::-webkit-slider-thumb {
            background: #94a3b8; /* Slate 400 */
        }
        input[type="range"]:disabled::-moz-range-thumb {
            background: #94a3b8; /* Slate 400 */
        }
        .icon-btn.active {
            background-color: #bfdbfe; /* Blue 200 */
            color: #2563eb; /* Blue 600 */
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col items-center p-4 md:p-8 selection:bg-blue-200">

    <header class="w-full max-w-4xl mb-6 md:mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-blue-700">Serene Scenes</h1>
        <p class="text-md sm:text-lg text-slate-600 mt-1">Craft your perfect ambient soundscape.</p>
    </header>

    <main class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 md:p-8 space-y-8">

        <section id="sound-selection-section">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-slate-700">1. Choose Your Sounds</h2>
            <div id="sound-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
                <!-- Sound items will be dynamically populated by JS from sounds.js -->

                <div class="sound-card p-4 rounded-lg shadow-md flex flex-col space-y-3" data-sound-name="rain">
                    <div class="flex justify-between items-center">
                        <label for="volume-rain" class="text-lg font-medium text-slate-700">Rain</label>
                        <button class="toggle-active-sound-btn icon-btn p-2 rounded-full hover:bg-slate-200 transition-colors" data-sound-name="rain" aria-label="Toggle Rain in mix">
                            <svg class="w-6 h-6 add-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path></svg>
                            <svg class="w-6 h-6 remove-icon hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"></path></svg>
                        </button>
                    </div>
                    <input type="range" id="volume-rain" name="volume-rain" min="0" max="1" step="0.01" value="0.5" class="w-full volume-slider" disabled title="Adjust volume for Rain">
                </div>
                -->
            </div>
        </section>

        <section id="master-controls-section" class="flex flex-col sm:flex-row items-center justify-between p-4 bg-slate-100 rounded-lg shadow">
            <h2 class="text-lg sm:text-xl font-semibold mb-2 sm:mb-0 text-slate-700">Master Controls</h2>
            <button id="master-play-pause-btn" class="btn-primary py-2.5 px-6 rounded-lg text-lg font-medium flex items-center space-x-2 w-full sm:w-auto">
                <svg id="master-play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8.188v3.624a1 1 0 001.555.832l3.197-1.812a1 1 0 000-1.664l-3.197-1.812z" clip-rule="evenodd"></path></svg>
                <svg id="master-pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1H8zm3 0a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1h-1z" clip-rule="evenodd"></path></svg>
                <span id="master-play-pause-text">Play Mix</span>
            </button>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <section id="preset-soundscapes-section">
                <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-slate-700">2. Presets</h2>
                <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-3 space-y-3 sm:space-y-0">
                    <select id="preset-select" class="p-2.5 border border-slate-300 rounded-lg w-full sm:flex-grow focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" title="Select a preset soundscape">
                        <option value="">-- Select a Preset --</option>
                        <!-- Options will be populated by JS -->
                    </select>
                    <button id="load-preset
