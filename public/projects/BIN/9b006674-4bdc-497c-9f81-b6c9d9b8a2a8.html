<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Ring Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="py-6 bg-purple-600 text-white text-center">
        <h1 class="text-3xl font-bold">Mood Ring Generator</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <div id="mood-ring" class="w-48 h-48 rounded-full mx-auto mb-6 transition-colors duration-500 ease-in-out" style="background-color: #ccc;"></div>
            <p id="mood-text" class="text-center text-xl font-medium mb-6">Click the button to discover your mood!</p>
            <button id="generate-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">Generate Mood</button>
            <button id="copy-btn" class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded w-full" onclick="copyMood()">Copy Mood</button>
        </div>
    </main>

    <footer class="py-4 bg-gray-200 text-center text-gray-600">
        <p>&copy; 2023 Mood Ring Fun</p>
    </footer>

    <script>
        const moods = [
            { color: 'bg-blue-500', text: 'Calm and Relaxed' },
            { color: 'bg-green-500', text: 'Happy and Content' },
            { color: 'bg-yellow-500', text: 'Energetic and Excited' },
            { color: 'bg-orange-500', text: 'Stressed and Anxious' },
            { color: 'bg-red-500', text: 'Passionate and Angry' },
            { color: 'bg-purple-500', text: 'Romantic and Loving' },
            { color: 'bg-pink-500', text: 'Happy and Playful' },
        ];

        const moodRing = document.getElementById('mood-ring');
        const moodText = document.getElementById('mood-text');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');


        generateBtn.addEventListener('click', () => {
            const randomMood = moods[Math.floor(Math.random() * moods.length)];
            moodRing.classList.remove(...moodRing.classList.filter(c => c.startsWith('bg-'))); // Remove old color classes
            moodRing.classList.add(randomMood.color);
            moodText.textContent = randomMood.text;
        });

        function copyMood() {
            navigator.clipboard.writeText(moodText.textContent)
                .then(() => {
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = "Copy Mood";
                    }, 2000);
                })
                .catch(err => {
                    console.error("Failed to copy: ", err);
                });
        }
    </script>

</body>
</html>
