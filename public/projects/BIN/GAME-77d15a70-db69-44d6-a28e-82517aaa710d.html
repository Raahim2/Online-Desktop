<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tile Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add custom styles or override Tailwind defaults here */
        body {
            font-family: 'Inter', sans-serif; /* Requires importing a font or using system defaults */
        }
        /* Style for the empty tile */
        .tile-empty {
            background-color: #f3f4f6; /* bg-gray-100 */
            border-color: #d1d5db; /* border-gray-300 */
            cursor: default;
        }
        /* Style for correctly placed tiles on win */
        .tile-correct {
            border-width: 3px;
            border-color: #10b981; /* border-green-500 */
            box-shadow: 0 0 10px #10b981;
        }
        /* Ensure aspect ratio for tiles */
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Gradient Puzzle</h1>

        <div class="mb-4 p-2 border rounded bg-gray-50">
             <h2 class="text-sm font-semibold text-center text-gray-600 mb-1">Target Gradient</h2>
             <div id="target-grid" class="grid gap-1 w-full max-w-[150px] mx-auto">
                 <!-- Target gradient preview generated by JS -->
             </div>
        </div>

        <div id="game-grid" class="grid gap-1 mb-4 border border-gray-300 p-1 rounded">
            <!-- Game tiles generated by JS -->
        </div>

        <div class="flex justify-between items-center mb-4">
            <div class="text-gray-700">
                Moves: <span id="moves" class="font-semibold">0</span>
            </div>
            <button id="reset-button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-150 ease-in-out">
                New Game
            </button>
        </div>

        <div id="win-message" class="hidden text-center text-green-600 font-semibold text-xl mt-4 p-3 bg-green-100 rounded border border-green-300">
            Congratulations! You solved it!
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-grid');
        const targetContainer = document.getElementById('target-grid');
        const movesElement = document.getElementById('moves');
        const resetButton = document.getElementById('reset-button');
        const winMessage = document.getElementById('win-message');

        const GRID_SIZE = 3; // 3x3 grid
        const TILE_COUNT = GRID_SIZE * GRID_SIZE;
        const EMPTY_INDEX = TILE_COUNT - 1; // The last position is the empty one initially

        let tiles = []; // Array to hold tile data { id, color, correctPos, currentPos, element, isEmpty }
        let emptyPos = EMPTY_INDEX;
        let moveCount = 0;
        let gameActive = true;

        // Define gradient colors (adjust as desired)
        const START_COLOR = { r: 255, g: 165, b: 0 };   // Orange
        const END_COLOR = { r: 75, g: 0, b: 130 };      // Indigo

        function calculateColor(index) {
            // Calculate the factor for interpolation (0 to 1) across non-empty tiles
            // Ensure division by zero is avoided for GRID_SIZE 1 (though unlikely)
            const maxColorIndex = TILE_COUNT > 1 ? TILE_COUNT - 2 : 0;
            const factor = maxColorIndex > 0 ? index / maxColorIndex : 0;

            // Clamp factor between 0 and 1
            const clampedFactor = Math.max(0, Math.min(1, factor));

            const r = Math.round(START_COLOR.r + (END_COLOR.r - START_COLOR.r) * clampedFactor);
            const g = Math.round(START_COLOR.g + (END_COLOR.g - START_COLOR.g) * clampedFactor);
            const b = Math.round(START_COLOR.b + (END_COLOR.b - START_COLOR.b) * clampedFactor);

            return `rgb(${r}, ${g}, ${b})`;
        }

        function createTile(index) {
            const element = document.createElement('div');
            // Base tile styles - common to all tiles initially
            element.className = `w-full h-full flex items-center justify-center font-bold text-xl rounded shadow-sm transition-all duration-300 ease-in-out select-none aspect-square`;

            const tileData = {
                id: index,
                correctPos: index,
                currentPos: index, // Will be updated by shuffle
                element: element,
                isEmpty: false
            };

            if (index === EMPTY_INDEX) {
                tileData.isEmpty = true;
                // Apply empty tile specific styles
                element.classList.add('tile-empty');
                tileData.color = 'transparent'; // No color for empty tile
            } else {
                tileData.color = calculateColor(index);
                element.style.backgroundColor = tileData.color;
                // Add border to colored tiles
                element.classList.add('border', 'border-gray-900', 'border-opacity-20', 'cursor-pointer');
                element.addEventListener('click', () => handleTileClick(tileData));
            }

            element.dataset.id = index; // Store original id/correctPos

            return tileData;
        }

        function initGame() {
            // Reset state
            moveCount = 0;
            gameActive = true;
            tiles = [];
            gameContainer.innerHTML = '';
            targetContainer.innerHTML = ''; // Clear target grid too
            winMessage.classList.add('hidden');
            updateMoves();

            // Set grid columns for game and target
            const gridColsClass = `grid-cols-${GRID_SIZE}`;
            gameContainer.style.gridTemplateColumns = `repeat(${GRID_SIZE}, minmax(0, 1fr))`;
            targetContainer.style.gridTemplateColumns = `repeat(${GRID_SIZE}, minmax(0, 1fr))`;

            // Generate tiles data
            for (let i = 0; i < TILE_COUNT; i++) {
                tiles.push(createTile(i));
            }

            // Set initial empty position tracker
             emptyPos = tiles.find(t => t.isEmpty).currentPos;

            // Shuffle tiles by performing random moves
            shuffleTiles();

            // Render target gradient
            renderTargetGrid();

            // Render the shuffled game grid
            renderGrid();
        }

        function shuffleTiles() {
            // Perform a large number of random valid moves from the solved state
            let shuffleMoves = Math.max(100, TILE_COUNT * TILE_COUNT); // Ensure sufficient shuffles

            for (let i = 0; i < shuffleMoves; i++) {
                const neighbors = getNeighbors(emptyPos);
                const randomNeighborPos = neighbors[Math.floor(Math.random() * neighbors.length)];

                // Find the tile object currently at the random neighbor position
                 const tileToMove = tiles.find(t => t.currentPos === randomNeighborPos);
                 if (tileToMove) {
                    // Internal swap without counting moves or checking win during shuffle
                    const tilePos = tileToMove.currentPos;
                    const emptyTile = tiles.find(t => t.isEmpty);

                    // Swap positions in the data structure
                    tileToMove.currentPos = emptyTile.currentPos;
                    emptyTile.currentPos = tilePos;

                    // Update the global emptyPos tracker
                    emptyPos = tilePos;
                 }
            }

            // Reset move count after shuffling is complete
            moveCount = 0;
            updateMoves();
        }

        function getNeighbors(pos) {
            const neighbors = [];
            const row = Math.floor(pos / GRID_SIZE);
            const col = pos % GRID_SIZE;

            // Check top
            if (row > 0) neighbors.push(pos - GRID_SIZE);
            // Check bottom
            if (row < GRID_SIZE - 1) neighbors.push(pos + GRID_SIZE);
            // Check left
            if (col > 0) neighbors.push(pos - 1);
            // Check right
            if (col < GRID_SIZE - 1) neighbors.push(pos + 1);

            return neighbors;
        }

        function handleTileClick(tileData) {
            if (!gameActive || tileData.isEmpty) return;

            const tilePos = tileData.currentPos;

            // Check if the clicked tile is adjacent to the empty space
            const neighbors = getNeighbors(emptyPos);
            if (neighbors.includes(tilePos)) {
                swapTiles(tileData); // Pass the data object of the clicked tile
                moveCount++;
                updateMoves();
                if (checkWin()) {
                    endGame();
                }
            }
        }

        function swapTiles(clickedTile) {
            const emptyTile = tiles.find(t => t.isEmpty);
            const clickedPos = clickedTile.currentPos;
            const currentEmptyPos = emptyTile.currentPos;

            // Swap positions in the data structure
            clickedTile.currentPos = currentEmptyPos;
            emptyTile.currentPos = clickedPos;

            // Update the global empty position tracker
            emptyPos = clickedPos;

            // Re-render the grid to reflect the new positions
            renderGrid();
        }

        function renderGrid() {
            gameContainer.innerHTML = ''; // Clear previous grid

            // Create an array representing the grid cells in order
            const gridCells = Array(TILE_COUNT).fill(null);

            // Place tile elements in their current positions
            tiles.forEach(tile => {
                gridCells[tile.currentPos] = tile.element;
                // Ensure styles are up-to-date (especially for empty tile)
                if (tile.isEmpty) {
                    tile.element.className = 'w-full h-full rounded shadow-sm transition-all duration-300 ease-in-out select-none aspect-square tile-empty';
                } else {
                     tile.element.className = 'w-full h-full flex items-center justify-center font-bold text-xl rounded shadow-sm transition-all duration-300 ease-in-out select-none aspect-square border border-gray-900 border-opacity-20 cursor-pointer';
                }
                 // Remove win highlight initially
                tile.element.classList.remove('tile-correct');
            });

            // Append elements to the container in grid order
            gridCells.forEach(cellElement => {
                if (cellElement) {
                    gameContainer.appendChild(cellElement);
                }
                // Should not happen if TILE_COUNT is correct and all tiles are placed
            });
        }

        function renderTargetGrid() {
            targetContainer.innerHTML = ''; // Clear previous target grid
            for (let i = 0; i < TILE_COUNT; i++) {
                const div = document.createElement('div');
                div.className = 'w-full h-full rounded aspect-square shadow-inner'; // Smaller preview tiles
                if (i === EMPTY_INDEX) {
                    div.classList.add('bg-gray-200'); // Represent empty space in target
                } else {
                    div.style.backgroundColor = calculateColor(i);
                }
                targetContainer.appendChild(div);
            }
        }

        function updateMoves() {
            movesElement.textContent = moveCount;
        }

        function checkWin() {
            for (const tile of tiles) {
                 // Check if a non-empty tile is not in its correct position
                if (!tile.isEmpty && tile.currentPos !== tile.correctPos) {
                    return false;
                }
                 // Optional: Check if the empty tile is also in its correct final position
                 // if (tile.isEmpty && tile.currentPos !== tile.correctPos) {
                 //     return false;
                 // }
            }
            return true; // All non-empty tiles are in their correct places
        }

        function endGame() {
            gameActive = false;
            winMessage.classList.remove('hidden');

            // Add visual feedback to tiles
            tiles.forEach(tile => {
                if (!tile.isEmpty) {
                    tile.element.classList.add('tile-correct');
                    tile.element.classList.remove('cursor-pointer'); // Disable cursor
                }
            });
        }

        // Initial setup
        resetButton.addEventListener('click', initGame);
        document.addEventListener('DOMContentLoaded', initGame); // Initialize game when the page loads

    </script>

</body>
</html>
