<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Incubator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="container mx-auto p-4 md:p-8 min-h-screen flex flex-col">

        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-700">Idea Incubator</h1>
            <p class="text-gray-500">Capture, connect, and cultivate your thoughts.</p>
        </header>

        <div class="flex flex-col md:flex-row flex-grow gap-8">

            <!-- Control Panel -->
            <aside class="md:w-1/3 lg:w-1/4 bg-white p-6 rounded-lg shadow-md flex flex-col gap-6 h-fit">
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add New Idea</h2>
                    <form id="add-idea-form" class="space-y-4">
                        <div>
                            <label for="idea-title" class="block text-sm font-medium text-gray-600 mb-1">Idea Title</label>
                            <input type="text" id="idea-title" name="idea-title" placeholder="Brief title..." required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="idea-description" class="block text-sm font-medium text-gray-600 mb-1">Description (Optional)</label>
                            <textarea id="idea-description" name="idea-description" rows="3" placeholder="Elaborate a bit..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div>
                            <label for="idea-tags" class="block text-sm font-medium text-gray-600 mb-1">Tags (comma-separated)</label>
                            <input type="text" id="idea-tags" name="idea-tags" placeholder="e.g., project, web, future" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            Add Idea
                        </button>
                    </form>
                </div>

                <hr class="border-gray-200">

                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Explore</h2>
                     <div>
                        <label for="search-ideas" class="block text-sm font-medium text-gray-600 mb-1">Search Ideas</label>
                        <input type="search" id="search-ideas" name="search-ideas" placeholder="Search by keyword or tag..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div class="mt-4">
                         <label for="filter-tags" class="block text-sm font-medium text-gray-600 mb-1">Filter by Tag</label>
                         <select id="filter-tags" name="filter-tags" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                             <option value="">All Tags</option>
                             <!-- Tag options will be populated by JS -->
                         </select>
                     </div>
                </div>

                 <hr class="border-gray-200">

                 <div>
                     <h2 class="text-2xl font-semibold mb-4 text-gray-700">Actions</h2>
                     <button id="export-ideas" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                         Export Ideas (Text)
                     </button>
                 </div>

                 <div id="selected-idea-details" class="mt-4 p-4 bg-gray-50 rounded border border-gray-200 hidden">
                     <h3 class="font-semibold text-lg mb-2 text-gray-700">Selected Idea</h3>
                     <p id="details-title" class="font-bold"></p>
                     <p id="details-description" class="text-sm text-gray-600 my-1"></p>
                     <p id="details-tags" class="text-xs text-indigo-600"></p>
                     <button id="delete-idea" class="mt-3 text-red-600 hover:text-red-800 text-sm">Delete Idea</button>
                 </div>

            </aside>

            <!-- Visual Network Area -->
            <main class="flex-grow bg-white p-4 rounded-lg shadow-md relative overflow-hidden">
                 <h2 class="text-2xl font-semibold mb-4 text-gray-700 sr-only">Idea Network</h2>
                 <div id="graph-container" class="w-full h-[60vh] md:h-full border border-gray-200 rounded bg-gray-50 cursor-grab">
                     <!-- Graph will be rendered here by graph.js -->
                 </div>
                 <div class="absolute bottom-4 right-4 text-xs text-gray-400">Drag nodes to rearrange. Click to select.</div>
            </main>

        </div>

    </div>

    <script src="js/storage.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include D3.js for graph visualization -->
    <script src="js/graph.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
