<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Radial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal custom styles for animations not directly available in Tailwind */
        @keyframes flow-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.85); }
        }
        .animate-flow-pulse {
            animation: flow-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Helper for precise radial positioning if needed */
        .radial-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center; /* Ensures rotation/translation originates from the item's center */
            /* transform: translate(-50%, -50%) is applied inline via JS */
        }
        /* Subtle background gradient animation */
        @keyframes subtle-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #111827);
            background-size: 400% 400%;
            animation: subtle-gradient 25s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

    <header class="py-4 shadow-lg bg-gray-800/50 backdrop-blur-sm sticky top-0 z-50">
        <h1 class="text-center text-xl sm:text-2xl font-bold text-cyan-400 tracking-wide">Interactive Radial Dashboard</h1>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 md:p-8 relative overflow-hidden">
        <!-- Main Dashboard Container -->
        <div id="dashboard-container" class="relative w-[300px] h-[300px] sm:w-[450px] sm:h-[450px] md:w-[550px] md:h-[550px] lg:w-[650px] lg:h-[650px] flex items-center justify-center">

            <!-- Background Rings/Decorations -->
            <div class="absolute inset-0 w-full h-full rounded-full border border-gray-700/50"></div>
            <div class="absolute inset-[10%] w-[80%] h-[80%] rounded-full border border-dashed border-gray-600/40 animate-spin [animation-duration:90s] [animation-timing-function:linear] [animation-iteration-count:infinite]"></div>
            <div class="absolute inset-[20%] w-[60%] h-[60%] rounded-full border border-gray-700/60"></div>


            <!-- Central Hub -->
            <div class="absolute w-[30%] h-[30%] bg-gray-800/80 backdrop-blur-md rounded-full flex items-center justify-center flex-col shadow-xl z-20 border border-cyan-500/30">
                <div class="text-center">
                    <span class="text-sm sm:text-base font-semibold text-cyan-300 block">System Core</span>
                    <span class="text-xs sm:text-sm text-gray-400 block mt-1">Status: Active</span>
                </div>
                <!-- Core pulse indicator -->
                 <div class="absolute w-3 h-3 sm:w-4 sm:h-4 bg-cyan-400 rounded-full animate-ping opacity-80"></div>
                 <div class="absolute w-3 h-3 sm:w-4 sm:h-4 bg-cyan-500 rounded-full border border-cyan-300/50"></div>
            </div>

            <!-- Radial Data Segments Container -->
            <div class="absolute inset-0 w-full h-full z-10">

                <!-- Segment 1: CPU Usage -->
                <div class="radial-item group" data-index="0">
                     <div class="relative w-full h-full bg-gray-700/70 backdrop-blur-sm rounded-full border-2 border-blue-600 flex flex-col items-center justify-center text-center p-1 cursor-pointer transition-all duration-300 hover:scale-110 hover:border-blue-400 hover:shadow-lg hover:shadow-blue-500/30" onclick="showDetails('CPU', '75%', 'High load detected. Temp: 65°C')">
                        <span class="text-[9px] sm:text-[10px] md:text-xs font-semibold uppercase tracking-wider text-blue-300">CPU</span>
                        <span class="text-sm sm:text-base md:text-lg font-bold text-blue-400 mt-0.5">75%</span>
                        <!-- Data Flow Indicator -->
                        <div class="absolute -bottom-2 sm:-bottom-3 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-blue-500 rounded-full animate-flow-pulse border border-blue-300/50"></div>
                     </div>
                </div>

                <!-- Segment 2: Memory Load -->
                <div class="radial-item group" data-index="1">
                     <div class="relative w-full h-full bg-gray-700/70 backdrop-blur-sm rounded-full border-2 border-purple-600 flex flex-col items-center justify-center text-center p-1 cursor-pointer transition-all duration-300 hover:scale-110 hover:border-purple-400 hover:shadow-lg hover:shadow-purple-500/30" onclick="showDetails('Memory', '60%', '9.6 / 16 GB Used. Stable.')">
                        <span class="text-[9px] sm:text-[10px] md:text-xs font-semibold uppercase tracking-wider text-purple-300">RAM</span>
                        <span class="text-sm sm:text-base md:text-lg font-bold text-purple-400 mt-0.5">60%</span>
                        <div class="absolute -bottom-2 sm:-bottom-3 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-purple-500 rounded-full animate-flow-pulse [animation-delay:0.2s] border border-purple-300/50"></div>
                     </div>
                </div>

                <!-- Segment 3: Network Traffic -->
                <div class="radial-item group" data-index="2">
                     <div class="relative w-full h-full bg-gray-700/70 backdrop-blur-sm rounded-full border-2 border-green-600 flex flex-col items-center justify-center text-center p-1 cursor-pointer transition-all duration-300 hover:scale-110 hover:border-green-400 hover:shadow-lg hover:shadow-green-500/30" onclick="showDetails('Network', '1.2 Gbps', 'Down: 1.2 Gbps, Up: 310 Mbps')">
                        <span class="text-[9px] sm:text-[10px] md:text-xs font-semibold uppercase tracking-wider text-green-300">Network</span>
                        <span class="text-sm sm:text-base md:text-lg font-bold text-green-400 mt-0.5">1.2G</span>
                        <div class="absolute -bottom-2 sm:-bottom-3 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-green-500 rounded-full animate-flow-pulse [animation-delay:0.4s] border border-green-300/50"></div>
                     </div>
                </div>

                 <!-- Segment 4: Disk I/O -->
                <div class="radial-item group" data-index="3">
                     <div class="relative w-full h-full bg-gray-700/70 backdrop-blur-sm rounded-full border-2 border-yellow-600 flex flex-col items-center justify-center text-center p-1 cursor-pointer transition-all duration-300 hover:scale-110 hover:border-yellow-400 hover:shadow-lg hover:shadow-yellow-500/30" onclick="showDetails('Disk I/O', 'Active', 'Read: 150 MB/s, Write: 85 MB/s')">
                        <span class="text-[9px] sm:text-[10px] md:text-xs font-semibold uppercase tracking-wider text-yellow-300">Disk</span>
                        <span class="text-sm sm:text-base md:text-lg font-bold text-yellow-400 mt-0.5">150M</span>
                        <div class="absolute -bottom-2 sm:-bottom-3 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-yellow-500 rounded-full animate-flow-pulse [animation-delay:0.6s] border border-yellow-300/50"></div>
                     </div>
                </div>

                 <!-- Segment 5: GPU Status -->
                 <div class="radial-item group" data-index="4">
                     <div class="relative w-full h-full bg-gray-700/70 backdrop-blur-sm rounded-full border-2 border-red-600 flex flex-col items-center justify-center text-center p-1 cursor-pointer transition-all duration-300 hover:scale-110 hover:border-red-400 hover:shadow-lg hover:shadow-red-500/30" onclick="showDetails('GPU', '40%', 'Moderate load. Temp: 70°C')">
                        <span class="text-[9px] sm:text-[10px] md:text-xs font-semibold uppercase tracking-wider text-red-300">GPU</span>
                        <span class="text-sm sm:text-base md:text-lg font-bold text-red-400 mt-0.5">40%</span>
                        <div class="absolute -bottom-2 sm:-bottom-3 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-red-500 rounded-full animate-flow-pulse [animation-delay:0.8s] border border-red-300/50"></div>
                     </div>
                 </div>

                 <!-- Segment 6: Database -->
                 <div class="radial-item group" data-index="5">
                     <div class="relative w-full h-full bg-gray-700/70 backdrop-blur-sm rounded-full border-2 border-teal-600 flex flex-col items-center justify-center text-center p-1 cursor-pointer transition-all duration-300 hover:scale-110 hover:border-teal-400 hover:shadow-lg hover:shadow-teal-500/30" onclick="showDetails('Database', 'Idle', 'Connections: 15, Queries/s: 5')">
                        <span class="text-[9px] sm:text-[10px] md:text-xs font-semibold uppercase tracking-wider text-teal-300">DB</span>
                        <span class="text-sm sm:text-base md:text-lg font-bold text-teal-400 mt-0.5">Idle</span>
                        <div class="absolute -bottom-2 sm:-bottom-3 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-teal-500 rounded-full animate-flow-pulse [animation-delay:1.0s] border border-teal-300/50"></div>
                     </div>
                 </div>

            </div>

            <!-- Detail Display Area (Initially Hidden) -->
            <div id="detail-popup" class="absolute inset-0 m-auto w-3/4 max-w-md h-fit bg-gray-800/95 backdrop-blur-lg rounded-lg shadow-2xl z-30 p-6 border border-gray-600 text-center hidden flex-col items-center justify-center transition-all duration-300 ease-out scale-95 opacity-0">
                <h3 id="detail-title" class="text-xl font-semibold mb-2 text-cyan-400">Detail Title</h3>
                <p id="detail-value" class="text-3xl font-bold mb-3">Value</p>
                <p id="detail-description" class="text-sm text-gray-300 mb-4">Detailed description goes here.</p>
                <button onclick="hideDetails()" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-md text-sm font-medium transition-colors duration-200">Close</button>
            </div>

        </div>
    </main>

    <footer class="text-center text-xs text-gray-500 py-4 mt-auto">
        Radial Dashboard v1.0 &copy; 2023. Built with HTML & Tailwind CSS.
    </footer>

    <script>
        const dashboardContainer = document.getElementById('dashboard-container');
        const radialItems = document.querySelectorAll('.radial-item');
        const detailPopup = document.getElementById('detail-popup');
        const detailTitle = document.getElementById('detail-title');
        const detailValue = document.getElementById('detail-value');
        const detailDescription = document.getElementById('detail-description');

        function updateRadialLayout() {
            if (!dashboardContainer) return;
            const containerWidth = dashboardContainer.offsetWidth;
            // Adjust radius based on container size (e.g., 40% of width, minus item size buffer)
            const itemSize = Math.max(60, Math.min(90, containerWidth * 0.15)); // Item size between 60px and 90px
            const radius = (containerWidth / 2) * 0.80 - (itemSize / 2); // Adjust 0.80 factor for spacing
            const angleStep = 360 / radialItems.length;

            radialItems.forEach((item, index) => {
                const angle = angleStep * index - 90; // Start from top (-90 degrees)
                const angleRad = angle * (Math.PI / 180);

                // Calculate position using trigonometry
                const x = radius * Math.cos(angleRad);
                const y = radius * Math.sin(angleRad);

                // Apply transform: translate(-50%, -50%) first to center the item, then translate to position
                item.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;

                // Apply dynamic size
                item.style.width = `${itemSize}px`;
                item.style.height = `${itemSize}px`;

                // Optional: Adjust font size based on item size
                const baseFontSize = Math.max(10, itemSize * 0.12); // Base font size relative to item size
                const titleSpan = item.querySelector('span:first-child'); // Title (e.g., CPU)
                const valueSpan = item.querySelector('span:nth-child(2)'); // Value (e.g., 75%)

                if (titleSpan) {
                    // Adjust font size, ensuring it doesn't get too small/large
                    titleSpan.style.fontSize = `${Math.max(8, Math.min(12, baseFontSize * 0.8))}px`;
                }
                 if (valueSpan) {
                    valueSpan.style.fontSize = `${Math.max(12, Math.min(20, baseFontSize * 1.1))}px`;
                }
            });
        }

        function showDetails(title, value, description) {
            if (!detailPopup) return;
            detailTitle.textContent = title;
            detailValue.textContent = value;
            detailDescription.textContent = description;

            detailPopup.classList.remove('hidden', 'scale-95', 'opacity-0');
            detailPopup.classList.add('flex', 'scale-100', 'opacity-100');
        }

        function hideDetails() {
             if (!detailPopup) return;
            detailPopup.classList.add('scale-95', 'opacity-0');
            // Wait for animation to finish before hiding
            setTimeout(() => {
                detailPopup.classList.add('hidden');
                detailPopup.classList.remove('flex', 'scale-100', 'opacity-100');
            }, 300); // Match transition duration
        }

        // Initial layout calculation and setup resize listener
        window.addEventListener('resize', updateRadialLayout);
        document.addEventListener('DOMContentLoaded', () => {
            updateRadialLayout(); // Initial layout
            console.log("Interactive Radial Dashboard Initialized.");
        });

        // Close popup if clicking outside of it (optional)
        dashboardContainer.addEventListener('click', (event) => {
            // Check if the click is outside the popup and the popup is visible
            if (!detailPopup.classList.contains('hidden') && !detailPopup.contains(event.target)) {
                // Check if the click was not on a radial item trigger
                let clickedOnTrigger = false;
                radialItems.forEach(item => {
                    if (item.contains(event.target)) {
                        clickedOnTrigger = true;
                    }
                });
                if (!clickedOnTrigger) {
                    hideDetails();
                }
            }
        });

    </script>

</body>
</html>
