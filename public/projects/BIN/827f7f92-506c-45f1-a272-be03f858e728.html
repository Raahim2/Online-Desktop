<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Language Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal style for placeholder text color in textarea */
        textarea::placeholder {
            color: #9ca3af; /* Tailwind gray-400 */
        }
        textarea:focus {
            outline: none; /* Remove default focus outline */
        }
        /* Simple pulsing animation for visualization placeholder */
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        .animate-pulse-custom {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">

    <header class="py-6 bg-black bg-opacity-30 shadow-lg backdrop-blur-sm">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-cyan-300 tracking-wide">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                  </svg>
                Interactive Alien Language Translator
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">

            <!-- Input Section -->
            <section class="bg-gray-800 bg-opacity-50 p-6 rounded-xl shadow-2xl border border-gray-700 backdrop-blur-md">
                <h2 class="text-2xl font-semibold mb-4 text-cyan-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l1-10" />
                      </svg>
                    Your Text (Human - English)
                </h2>
                <textarea id="humanInput"
                          rows="8"
                          class="w-full p-4 bg-gray-900 bg-opacity-70 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-300 resize-none placeholder-gray-500"
                          placeholder="Enter text to translate..."></textarea>
                <button id="translateButton"
                        onclick="translateText()"
                        class="mt-4 w-full py-3 px-6 bg-cyan-600 hover:bg-cyan-500 text-gray-900 font-bold rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75">
                    Translate to Alienese
                </button>
            </section>

            <!-- Output Section -->
            <section class="bg-gray-800 bg-opacity-50 p-6 rounded-xl shadow-2xl border border-gray-700 backdrop-blur-md">
                <h2 class="text-2xl font-semibold mb-4 text-cyan-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.5 5.5L18 12m-6.5-1.5L12 10.5m-1.5 1.5L10.5 15m-1.5-1.5L9 18m-3-3l-1.5 1.5m1.5-1.5L6 18m-3-3l-1.5 1.5m1.5-1.5L3 18m0 0l1.5-1.5m-1.5 1.5L4.5 15m0 0l1.5-1.5m-1.5 1.5L7.5 12m0 0l1.5-1.5m-1.5 1.5L10.5 9m0 0l1.5-1.5m-1.5 1.5L13.5 6m0 0l1.5-1.5m-1.5 1.5L16.5 3" />
                      </svg>
                    Alien Translation & Visualization
                </h2>
                <textarea id="alienOutput"
                          rows="8"
                          readonly
                          class="w-full p-4 bg-gray-900 bg-opacity-70 border border-gray-600 rounded-lg text-purple-300 font-mono focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300 resize-none cursor-not-allowed"
                          placeholder="[ Alien translation will appear here ]"></textarea>

                <div class="mt-6">
                    <h3 class="text-lg font-medium mb-3 text-cyan-200">Linguistic Pattern Visualization:</h3>
                    <div id="visualization" class="w-full h-48 md:h-56 bg-gray-900 bg-opacity-70 border border-gray-600 rounded-lg flex items-center justify-center overflow-hidden shadow-inner relative animate-pulse-custom">
                         <img id="visImage" src="https://via.placeholder.com/400x200/1a202c/81e6d9.png?text=Awaiting+Signal..." alt="Visualization Placeholder" class="max-w-full max-h-full object-contain opacity-80 transition-opacity duration-500">
                         <p id="visText" class="absolute text-center text-cyan-300 text-sm p-4 bg-black bg-opacity-50 rounded hidden">Analyzing patterns...</p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="py-4 mt-12 bg-black bg-opacity-30 text-center text-gray-500 text-sm">
        <div class="container mx-auto px-4">
            &copy; 2024 Interstellar Communications Inc. | Universal Translator v0.1 Beta
        </div>
    </footer>

    <script>
        function translateText() {
            const humanInput = document.getElementById('humanInput');
            const alienOutput = document.getElementById('alienOutput');
            const visualization = document.getElementById('visualization');
            const visImage = document.getElementById('visImage');
            const visText = document.getElementById('visText');
            const inputText = humanInput.value.trim();

            if (!inputText) {
                alienOutput.value = '[ No input detected. Please enter text. ]';
                visImage.src = `https://via.placeholder.com/400x200/1a202c/f56565.png?text=Input+Error!`;
                visImage.classList.remove('opacity-80');
                visImage.classList.add('opacity-100');
                visualization.classList.remove('animate-pulse-custom');
                visText.classList.add('hidden');
                return;
            }

            // --- Simple Mock Translation Logic ---
            // 1. Show processing state
            alienOutput.value = '[ Translating sequence... Analyzing patterns... ]';
            visImage.classList.add('opacity-30'); // Dim image during processing
            visualization.classList.add('animate-pulse-custom');
            visText.classList.remove('hidden');


            // Simulate translation delay
            setTimeout(() => {
                let translatedText = '';
                const words = inputText.toLowerCase().split(' ');

                words.forEach(word => {
                    let alienWord = '';
                    // Basic letter substitution and structure change
                    for (let i = 0; i < word.length; i++) {
                        let charCode = word.charCodeAt(i);
                        if (charCode >= 97 && charCode <= 122) { // a-z
                            // Simple shift cipher + occasional symbol
                            let shiftedCode = ((charCode - 97 + 3) % 26) + 97;
                            alienWord += String.fromCharCode(shiftedCode);
                            if (Math.random() < 0.1) alienWord += ['*', '~', '^', '`'][Math.floor(Math.random() * 4)];
                        } else {
                            alienWord += word[i]; // Keep non-alpha chars
                        }
                    }
                    // Add random alien-like suffixes/prefixes sometimes
                    if (Math.random() < 0.2) alienWord = 'z\'' + alienWord;
                    if (Math.random() < 0.3) alienWord += ['-xar', '\'kt', '-plok'][Math.floor(Math.random() * 3)];

                    translatedText += alienWord + ' ';
                });

                // Capitalize first letter of the result
                 translatedText = translatedText.charAt(0).toUpperCase() + translatedText.slice(1);

                // Update output
                alienOutput.value = translatedText.trim();

                // Update visualization placeholder (e.g., change text or color)
                const randomSeed = encodeURIComponent(translatedText.substring(0, 10)); // Use part of translation for variety
                visImage.src = `https://via.placeholder.com/400x200/312e81/a5b4fc.png?text=Pattern:+${randomSeed}`;
                visImage.classList.remove('opacity-30');
                visImage.classList.add('opacity-80');
                visualization.classList.remove('animate-pulse-custom');
                visText.classList.add('hidden');

            }, 1500); // Simulate network/computation time
        }
    </script>

</body>
</html>
