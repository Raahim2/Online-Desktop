<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Hide number input spinners for a cleaner look */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md text-center">

        <h1 class="text-3xl font-bold text-gray-800 mb-3">Guess the Number!</h1>
        <p class="text-gray-600 mb-6">I'm thinking of a number between 1 and 100.</p>

        <div class="flex justify-center items-center space-x-3 mb-4">
            <label for="guessInput" class="sr-only">Enter your guess:</label>
            <input
                type="number"
                id="guessInput"
                min="1"
                max="100"
                placeholder="Your guess"
                class="border border-gray-300 rounded-lg px-4 py-2 text-center w-28 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out appearance-none"
            >
            <button
                id="submitButton"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Guess
            </button>
        </div>

        <div id="feedbackArea" class="mt-5 min-h-[3rem] flex items-center justify-center p-3 rounded-lg text-lg font-medium transition-all duration-300 ease-in-out">
            <span id="feedbackText"></span>
        </div>

        <div class="mt-3 text-gray-500">
            <span id="guessCount">Guesses: 0</span>
        </div>

    </div>

    <script>
        const guessInput = document.getElementById('guessInput');
        const submitButton = document.getElementById('submitButton');
        const feedbackArea = document.getElementById('feedbackArea');
        const feedbackText = document.getElementById('feedbackText');
        const guessCountElement = document.getElementById('guessCount');

        let targetNumber;
        let guessCount;
        const MIN_NUMBER = 1;
        const MAX_NUMBER = 100;

        function initGame() {
            targetNumber = Math.floor(Math.random() * MAX_NUMBER) + MIN_NUMBER;
            guessCount = 0;
            guessCountElement.textContent = `Guesses: ${guessCount}`;
            feedbackText.textContent = 'Make your first guess!';
            feedbackArea.classList.remove('bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700', 'bg-red-100', 'text-red-700');
            feedbackArea.classList.add('text-gray-500'); // Initial/neutral state
            guessInput.value = '';
            guessInput.disabled = false;
            submitButton.disabled = false;
            guessInput.focus();
            // console.log(`New target number: ${targetNumber}`); // For debugging
        }

        function updateFeedback(message, type) {
            feedbackText.textContent = message;
            feedbackArea.classList.remove('bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700', 'bg-red-100', 'text-red-700', 'text-gray-500');

            switch(type) {
                case 'success':
                    feedbackArea.classList.add('bg-green-100', 'text-green-700');
                    break;
                case 'warning': // Too high/low
                    feedbackArea.classList.add('bg-yellow-100', 'text-yellow-700');
                    break;
                case 'error': // Invalid input
                    feedbackArea.classList.add('bg-red-100', 'text-red-700');
                    break;
                default: // Neutral/initial
                     feedbackArea.classList.add('text-gray-500');
            }
        }

        function handleGuess() {
            const userGuess = guessInput.value.trim();

            if (userGuess === '') {
                 updateFeedback(`Please enter a number between ${MIN_NUMBER} and ${MAX_NUMBER}.`, 'error');
                 guessInput.focus();
                 return;
            }

            const guess = parseInt(userGuess);

            if (isNaN(guess)) {
                updateFeedback('That\'s not a valid number!', 'error');
                guessInput.value = '';
                guessInput.focus();
                return;
            }

            if (guess < MIN_NUMBER || guess > MAX_NUMBER) {
                updateFeedback(`Please enter a number between ${MIN_NUMBER} and ${MAX_NUMBER}.`, 'error');
                guessInput.value = '';
                guessInput.focus();
                return;
            }

            guessCount++;
            guessCountElement.textContent = `Guesses: ${guessCount}`;

            if (guess === targetNumber) {
                updateFeedback(`You got it in ${guessCount} guesses! ðŸŽ‰`, 'success');
                guessInput.disabled = true;
                submitButton.disabled = true;
                setTimeout(initGame, 3000); // Restart after 3 seconds
            } else if (guess < targetNumber) {
                updateFeedback('Too low! Try again.', 'warning');
            } else {
                updateFeedback('Too high! Try again.', 'warning');
            }

            // Clear input only if the game is not won yet
            if (guess !== targetNumber) {
                 guessInput.value = '';
                 guessInput.focus();
            }
        }

        submitButton.addEventListener('click', handleGuess);

        // Allow pressing Enter key to submit guess
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent potential form submission if wrapped in a form
                handleGuess();
            }
        });

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);

    </script>

</body>
</html>
