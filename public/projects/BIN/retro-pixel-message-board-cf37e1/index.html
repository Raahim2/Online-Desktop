<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Message Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #202020; /* Dark retro background */
            color: #e0e0e0; /* Light text */
        }
        /* Style for pixel grid cells (can be adjusted in JS) */
        .pixel-cell {
            border: 1px solid #444; /* Faint grid lines */
            cursor: pointer;
        }
        .pixel-cell:hover {
            outline: 1px solid #fff; /* Highlight on hover */
        }
        /* Custom scrollbar for retro feel (optional) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border: 1px solid #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
        /* Ensure canvas is sharp */
        canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 2px solid #555;
        }
        /* Style buttons */
        button, input[type="text"], input[type="number"], select {
            font-family: 'Press Start 2P', cursive;
            background-color: #444;
            border: 2px solid #666;
            color: #e0e0e0;
            padding: 8px 12px;
            margin: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem; /* 12px */
        }
        button:hover, select:hover {
            background-color: #555;
            border-color: #888;
        }
        button:active {
            background-color: #333;
            border-color: #555;
        }
        input[type="color"] {
             width: 40px;
             height: 40px;
             border: 2px solid #666;
             padding: 2px;
             cursor: pointer;
             background-color: #444;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
        }
        input[type="color"]::-moz-color-swatch {
            border: none;
        }
        label {
            font-size: 0.75rem; /* 12px */
            margin-right: 5px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <header class="mb-6 text-center">
        <h1 class="text-3xl md:text-4xl text-yellow-400">Retro Pixel Message Board</h1>
    </header>

    <main class="flex flex-col lg:flex-row w-full max-w-6xl gap-6">

        <!-- Controls Section -->
        <aside class="w-full lg:w-1/4 flex flex-col gap-4 p-4 border-2 border-gray-600 bg-gray-800">
            <h2 class="text-lg border-b-2 border-gray-600 pb-2 mb-2 text-green-400">Controls</h2>

            <!-- Color Palette -->
            <div>
                <h3 class="text-sm mb-2 text-cyan-400">Color Palette:</h3>
                <div id="color-palette" class="flex flex-wrap gap-2">
                    <!-- Color swatches will be generated by JS -->
                    <input type="color" id="color-picker" value="#FFFFFF" title="Custom Color">
                </div>
            </div>

            <!-- Grid Size -->
            <div>
                <h3 class="text-sm mb-2 text-cyan-400">Grid Size:</h3>
                <div class="flex items-center gap-2">
                    <label for="grid-width">W:</label>
                    <input type="number" id="grid-width" value="16" min="4" max="64" class="w-16 text-center">
                    <label for="grid-height">H:</label>
                    <input type="number" id="grid-height" value="16" min="4" max="64" class="w-16 text-center">
                </div>
                 <button id="resize-grid-btn" class="w-full mt-2">Resize</button>
            </div>

            <!-- Character Input -->
            <div>
                <h3 class="text-sm mb-2 text-cyan-400">Text to Pixels:</h3>
                <input type="text" id="text-input" placeholder="Type text..." class="w-full mb-2">
                <button id="text-to-pixel-btn" class="w-full">Draw Text</button>
            </div>

             <!-- Preset Shapes -->
            <div>
                <h3 class="text-sm mb-2 text-cyan-400">Presets:</h3>
                <select id="preset-selector" class="w-full mb-2">
                    <option value="">-- Select Preset --</option>
                    <!-- Preset options will be added by JS -->
                     <option value="heart">Heart</option>
                     <option value="smile">Smile</option>
                     <option value="star">Star</option>
                </select>
                <button id="draw-preset-btn" class="w-full">Draw Preset</button>
            </div>

            <!-- Action Buttons -->
            <div class="mt-auto pt-4 border-t-2 border-gray-600">
                 <button id="clear-canvas-btn" class="w-full mb-2 bg-red-700 hover:bg-red-600 border-red-900 hover:border-red-700">Clear Canvas</button>
                 <button id="download-btn" class="w-full bg-blue-700 hover:bg-blue-600 border-blue-900 hover:border-blue-700">Download PNG</button>
            </div>

        </aside>

        <!-- Canvas Area -->
        <section class="w-full lg:w-3/4 flex justify-center items-start p-4 border-2 border-gray-600 bg-gray-900 relative overflow-auto">
            <canvas id="pixel-canvas" class="bg-black"></canvas>
             <!-- Tooltip for color -->
             <div id="color-tooltip" class="absolute hidden bg-gray-700 text-white text-xs px-2 py-1 rounded pointer-events-none"></div>
        </section>

    </main>

    <script src="js/graphics.js"></script>
    <script src="js/input.js"></script>
    <script src="js/download.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
