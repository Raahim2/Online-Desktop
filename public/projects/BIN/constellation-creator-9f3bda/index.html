<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom cursor for drawing */
        .drawing-cursor {
            cursor: crosshair;
        }
        /* Ensure canvas resizes correctly within flex container */
        canvas {
            display: block;
            max-width: 100%;
            height: auto; /* Maintain aspect ratio if needed, or set fixed */
        }
        body {
            overscroll-behavior: none; /* Prevent pull-to-refresh */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen font-sans antialiased">

    <header class="p-4 bg-gray-800 shadow-md">
        <h1 class="text-2xl font-bold text-center text-yellow-300">Constellation Creator</h1>
    </header>

    <main class="flex-grow flex flex-col md:flex-row items-stretch p-4 gap-4">

        <!-- Controls Panel -->
        <aside class="w-full md:w-64 bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col gap-4">
            <h2 class="text-lg font-semibold border-b border-gray-700 pb-2 mb-2">Controls</h2>

            <div>
                <label for="constellationName" class="block text-sm font-medium mb-1">Constellation Name:</label>
                <input type="text" id="constellationName" placeholder="Enter name..." class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 text-gray-100">
            </div>

            <button id="saveButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                Save Constellation
            </button>

            <div>
                <label for="loadSelect" class="block text-sm font-medium mb-1">Load Constellation:</label>
                <select id="loadSelect" class="w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 text-gray-100 appearance-none">
                    <option value="">Select saved...</option>
                    <!-- Saved constellations will be populated here by JS -->
                </select>
                <button id="loadButton" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    Load Selected
                </button>
                 <button id="deleteButton" class="w-full mt-2 bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    Delete Selected
                </button>
            </div>


            <button id="randomStarsButton" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                Generate Random Stars
            </button>

            <button id="clearButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out mt-auto">
                Clear Canvas
            </button>
        </aside>

        <!-- Canvas Area -->
        <section class="flex-grow bg-black border border-gray-700 rounded-lg shadow-inner overflow-hidden flex items-center justify-center relative">
            <canvas id="constellationCanvas" class="bg-black"></canvas>
             <!-- Placeholder for star drag/drop element if needed -->
             <div id="star-drag-placeholder" class="absolute w-4 h-4 bg-white rounded-full pointer-events-none hidden opacity-50"></div>
        </section>

    </main>

    <footer class="p-2 bg-gray-800 text-center text-xs text-gray-400 mt-auto">
        Constellation Creator &copy; 2023
    </footer>

    <!-- Defer loading JS to ensure DOM is ready -->
    <script src="js/stars.js" defer></script>
    <script src="js/drawing.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
