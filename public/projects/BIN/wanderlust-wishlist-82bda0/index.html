<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/placeholder.svg" type="image/svg+xml"> <!-- Optional: Favicon -->
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white shadow-md p-6 mb-8">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Wanderlust Wishlist</h1>
            <p class="text-sm opacity-90">Your visual travel planner</p>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">

        <!-- Add Destination Form -->
        <section id="add-destination-section" class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add New Dream Destination</h2>
            <form id="add-destination-form" class="space-y-4">
                <div>
                    <label for="destination-title" class="block text-sm font-medium text-gray-600 mb-1">Destination Title</label>
                    <input type="text" id="destination-title" name="title" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Kyoto, Japan">
                </div>
                <div>
                    <label for="destination-description" class="block text-sm font-medium text-gray-600 mb-1">Brief Description</label>
                    <textarea id="destination-description" name="description" rows="2" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Ancient temples and serene gardens"></textarea>
                </div>
                 <div>
                    <label for="destination-image" class="block text-sm font-medium text-gray-600 mb-1">Image</label>
                    <input type="file" id="destination-image" name="image" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                     <img id="image-preview" src="#" alt="Image Preview" class="mt-2 h-20 w-auto hidden rounded"/>
                </div>
                <div>
                    <label for="destination-notes" class="block text-sm font-medium text-gray-600 mb-1">Notes & Activities</label>
                    <textarea id="destination-notes" name="notes" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Visit Fushimi Inari Shrine, try matcha tea..."></textarea>
                </div>
                <div>
                    <label for="destination-budget" class="block text-sm font-medium text-gray-600 mb-1">Estimated Budget ($)</label>
                    <input type="number" id="destination-budget" name="budget" min="0" step="50" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 2500">
                </div>
                <div>
                    <label for="destination-tags" class="block text-sm font-medium text-gray-600 mb-1">Tags (comma-separated)</label>
                    <input type="text" id="destination-tags" name="tags" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Asia, Culture, Adventure">
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">Add to Wishlist</button>
            </form>
        </section>

        <!-- Wishlist Display Area -->
        <section id="wishlist-display">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">My Wishlist</h2>
            <div id="wishlist-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Destination cards will be dynamically added here -->
                 <!-- Example Card Structure (for reference, will be generated by JS) -->

            </div>
             <p id="empty-wishlist-message" class="text-center text-gray-500 mt-8 hidden">Your wishlist is empty. Add some destinations above!</p>
        </section>

    </main>

    <footer class="text-center text-gray-500 text-sm mt-12 mb-6">
        Wanderlust Wishlist &copy; 2023
    </footer>

    <!-- Modal for Editing (Hidden by default) -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50">
        <div class="relative mx-auto p-6 border w-full max-w-lg shadow-lg rounded-md bg-white">
             <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            <h3 class="text-xl font-semibold mb-4">Edit Destination</h3>
            <form id="edit-destination-form" class="space-y-4">
                <input type="hidden" id="edit-destination-id">
                <div>
                    <label for="edit-destination-title" class="block text-sm font-medium text-gray-600 mb-1">Destination Title</label>
                    <input type="text" id="edit-destination-title" required class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="edit-destination-description" class="block text-sm font-medium text-gray-600 mb-1">Brief Description</label>
                    <textarea id="edit-destination-description" rows="2" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                 <div>
                    <label for="edit-destination-image-input" class="block text-sm font-medium text-gray-600 mb-1">Change Image (Optional)</label>
                    <input type="file" id="edit-destination-image-input" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                     <img id="edit-image-preview" src="#" alt="Current Image" class="mt-2 h-20 w-auto rounded"/>
                </div>
                <div>
                    <label for="edit-destination-notes" class="block text-sm font-medium text-gray-600 mb-1">Notes & Activities</label>
                    <textarea id="edit-destination-notes" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label for="edit-destination-budget" class="block text-sm font-medium text-gray-600 mb-1">Estimated Budget ($)</label>
                    <input type="number" id="edit-destination-budget" min="0" step="50" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="edit-destination-tags" class="block text-sm font-medium text-gray-600 mb-1">Tags (comma-separated)</label>
                    <input type="text" id="edit-destination-tags" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end space-x-3">
                     <button type="button" id="cancel-edit-btn" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-150 ease-in-out">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">Save Changes</button>
                </div>
            </form>
        </div>
    </div>


    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
