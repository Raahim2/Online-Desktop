<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrically - Lyric Art Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Pacifico&family=Source+Code+Pro&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4 shadow-md">
        <h1 class="text-3xl font-bold text-center">Lyrically</h1>
        <p class="text-center text-sm opacity-90">Create beautiful art from your favorite song lyrics</p>
    </header>

    <main class="container mx-auto mt-8 p-4 grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Controls Section -->
        <section class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg h-fit">
            <h2 class="text-2xl font-semibold mb-6 border-b pb-2 text-gray-700">Customize Your Art</h2>

            <div class="mb-6">
                <label for="lyrics-input" class="block text-sm font-medium text-gray-700 mb-1">Enter Lyrics:</label>
                <textarea id="lyrics-input" rows="8" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste or type your song lyrics here..."></textarea>
            </div>

            <div class="mb-4">
                <label for="font-select" class="block text-sm font-medium text-gray-700 mb-1">Font Family:</label>
                <select id="font-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                    <option value="'Lobster', cursive">Lobster</option>
                    <option value="'Pacifico', cursive">Pacifico</option>
                    <option value="'Source Code Pro', monospace">Source Code Pro</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="font-size-input" class="block text-sm font-medium text-gray-700 mb-1">Font Size (px):</label>
                <input type="number" id="font-size-input" value="16" min="8" max="72" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="text-color-input" class="block text-sm font-medium text-gray-700 mb-1">Text Color:</label>
                    <input type="color" id="text-color-input" value="#333333" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                </div>
                <div>
                    <label for="bg-color-input" class="block text-sm font-medium text-gray-700 mb-1">Background Color:</label>
                    <input type="color" id="bg-color-input" value="#FFFFFF" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                </div>
            </div>

            <div class="mb-4">
                <label for="layout-select" class="block text-sm font-medium text-gray-700 mb-1">Layout:</label>
                <select id="layout-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="text-center">Centered</option>
                    <option value="text-left">Left Align</option>
                    <option value="text-right">Right Align</option>
                    <option value="text-justify">Justified</option>
                    <!-- Add more complex layouts via JS/CSS if needed -->
                </select>
            </div>

             <div class="mb-4">
                <label for="preset-select" class="block text-sm font-medium text-gray-700 mb-1">Preset Styles:</label>
                <select id="preset-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">-- Select Preset --</option>
                    <!-- Presets will be loaded by JS -->
                </select>
            </div>

            <div class="mb-6">
                <label for="bg-image-upload" class="block text-sm font-medium text-gray-700 mb-1">Background Image:</label>
                <input type="file" id="bg-image-upload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                 <button id="remove-bg-image" class="mt-2 text-xs text-red-600 hover:text-red-800 hidden">Remove Image</button>
            </div>

            <button id="download-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                Download as Image
            </button>
             <select id="download-format" class="mt-2 w-full p-1 border border-gray-300 rounded-md text-sm">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
            </select>

        </section>

        <!-- Preview Section -->
        <section class="md:col-span-2 bg-gray-200 p-4 rounded-lg shadow-inner flex items-center justify-center min-h-[400px] md:min-h-[600px]">
            <div id="preview-area" class="w-[400px] h-[600px] bg-white shadow-lg overflow-hidden p-8 box-border relative">
                 <div id="background-layer" class="absolute inset-0 bg-cover bg-center z-0"></div>
                 <div id="text-layer" class="relative z-10 whitespace-pre-wrap break-words text-center" style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #333333;">
                    Your lyrics will appear here...
                 </div>
            </div>
        </section>

    </main>

    <footer class="text-center text-gray-500 text-sm mt-8 mb-4">
        &copy; 2023 Lyrically. Created with Fun.
    </footer>

    <script src="assets/presets.js" defer></script>
    <script src="js/styling.js" defer></script>
    <script src="js/download.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
