<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Word Cloud Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal style block for essential base styles if needed */
        body {
            font-family: 'Inter', sans-serif; /* Example using a common sans-serif font */
        }
        /* Add custom scrollbar styling for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Tailwind gray-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Tailwind gray-400 */
        }
        /* Style range input */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0; /* Tailwind gray-200 */
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            cursor: pointer;
        }
        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #3b82f6; /* Tailwind blue-500 */
            border-radius: 50%;
            cursor: pointer;
            border: none; /* Remove default border */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-100 text-gray-800 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-blue-600">Personal Word Cloud Visualizer</h1>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Controls Panel -->
            <section class="lg:w-1/3 bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col gap-6">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Input & Customize</h2>

                <!-- Text Input -->
                <div>
                    <label for="text-input" class="block text-sm font-medium text-gray-600 mb-1">Paste or Type Text:</label>
                    <textarea id="text-input" name="text-input" rows="8" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm shadow-sm" placeholder="Enter your text here to generate a word cloud. The more frequent a word, the larger it will appear..."></textarea>
                </div>

                <!-- Generate Button -->
                 <button onclick="alert('Generate button clicked! Actual word cloud generation requires JavaScript logic.')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Generate Word Cloud
                </button>

                <!-- Customization Options -->
                <div class="space-y-5 border-t pt-5 mt-auto">
                     <h3 class="text-lg font-medium text-gray-700">Style Options</h3>

                     <!-- Word Size -->
                     <div>
                         <label for="word-size" class="block text-sm font-medium text-gray-600 mb-1">Max Word Size: <span id="word-size-value" class="font-semibold text-blue-600">50</span></label>
                         <input type="range" id="word-size" name="word-size" min="10" max="100" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" oninput="document.getElementById('word-size-value').textContent = this.value;">
                     </div>

                     <!-- Color Palette -->
                     <div>
                         <label class="block text-sm font-medium text-gray-600 mb-2">Color Palette:</label>
                         <div class="flex flex-wrap gap-2">
                             <button class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 border-2 border-blue-600 ring-2 ring-offset-1 ring-blue-600" title="Ocean Breeze"></button>
                             <button class="w-8 h-8 rounded-full bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 border-2 border-white hover:border-gray-300" title="Vibrant Mix"></button>
                             <button class="w-8 h-8 rounded-full bg-gradient-to-r from-gray-700 via-gray-900 to-black border-2 border-white hover:border-gray-300" title="Monochrome"></button>
                             <button class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 border-2 border-white hover:border-gray-300" title="Sunset"></button>
                             <button class="w-8 h-8 rounded-full bg-gradient-to-r from-green-400 to-blue-500 border-2 border-white hover:border-gray-300" title="Forest"></button>
                         </div>
                     </div>

                     <!-- Rotation -->
                     <div>
                         <label class="block text-sm font-medium text-gray-600 mb-2">Word Rotation:</label>
                         <div class="flex items-center space-x-4">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="rotation" value="none" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                                <span class="ml-2 text-sm text-gray-700">None</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="rotation" value="some" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Some</span>
                            </label>
                             <label class="flex items-center cursor-pointer">
                                <input type="radio" name="rotation" value="mixed" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Mixed</span>
                            </label>
                         </div>
                     </div>

                     <!-- Layout Options -->
                     <div>
                         <label class="block text-sm font-medium text-gray-600 mb-2">Layout:</label>
                         <div class="flex items-center space-x-4">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="layout" value="spiral" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                                <span class="ml-2 text-sm text-gray-700">Spiral</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="layout" value="rectangular" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Grid</span>
                            </label>
                             <label class="flex items-center cursor-pointer">
                                <input type="radio" name="layout" value="horizontal" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Horizontal</span>
                            </label>
                         </div>
                     </div>
                </div>

            </section>

            <!-- Word Cloud Display Area -->
            <section class="lg:w-2/3 bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col items-center justify-center min-h-[400px] lg:min-h-0">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 self-start">Generated Word Cloud</h2>

                <div id="word-cloud-placeholder" class="w-full h-full flex-grow flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 p-4">
                    <!-- Placeholder - Actual word cloud requires JS library -->
                    <img src="https://via.placeholder.com/600x400.png?text=Your+Word+Cloud+Will+Appear+Here" alt="Word Cloud Placeholder" class="max-w-full h-auto object-contain opacity-50">
                    <!-- <div class="text-center text-gray-500">
                        <p class="text-lg font-medium">Your word cloud will appear here.</p>
                        <p class="text-sm">Enter text and click "Generate".</p>
                    </div> -->
                </div>

                <div class="w-full mt-6 flex flex-col sm:flex-row justify-between items-center gap-4 border-t pt-5">
                     <p class="text-sm text-gray-600 italic">
                        Interactive highlighting will be available here. (Requires JS)
                     </p>
                     <button onclick="alert('Download SVG clicked! Actual SVG generation/download requires JavaScript.')" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 flex items-center gap-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download SVG
                    </button>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm mt-12 py-6 border-t border-gray-200">
        &copy; 2023 Personal Word Cloud Visualizer. Created with HTML & Tailwind CSS.
    </footer>

    <!-- Minimal JS for Demo Purposes -->
    <script>
        // Simple script to show interaction is possible, e.g., updating range slider value display
        const rangeInput = document.getElementById('word-size');
        const rangeValueSpan = document.getElementById('word-size-value');
        if (rangeInput && rangeValueSpan) {
            rangeInput.addEventListener('input', (event) => {
                rangeValueSpan.textContent = event.target.value;
            });
        }

        // Note: Actual word cloud generation and SVG download require significant JavaScript,
        // likely using a library like d3-cloud or wordcloud2.js, which is beyond the scope
        // of the "minimal vanilla JS" requirement for full functionality.
        // The alert() calls are placeholders for where that logic would be triggered.
    </script>

</body>
</html>
