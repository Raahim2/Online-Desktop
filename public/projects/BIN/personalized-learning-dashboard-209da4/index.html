<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Minimal custom styles if needed */
        .module-dragging {
            opacity: 0.5;
            border: 2px dashed #cbd5e1; /* slate-300 */
        }
        .drag-over {
             border: 2px dashed #3b82f6; /* blue-500 */
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Personalized Learning Dashboard</h1>
            <button id="add-subject-btn" class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded shadow transition duration-150 ease-in-out">
                <i class="fas fa-plus mr-1"></i> Add Subject
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-4">
        <div id="dashboard-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Subject modules will be dynamically added here -->
            <!-- Example Module Structure (for reference, will be generated by JS)
            <div class="bg-white rounded-lg shadow-md p-5 flex flex-col module" draggable="true" data-subject-id="unique_id_1">
                <div class="flex justify-between items-center mb-3 cursor-move handle">
                    <h2 class="text-xl font-semibold text-slate-700"><i class="fas fa-book mr-2 text-blue-500"></i>Subject Title</h2>
                    <div>
                        <button class="text-slate-500 hover:text-blue-600 px-1 edit-subject-btn"><i class="fas fa-edit"></i></button>
                        <button class="text-slate-500 hover:text-red-600 px-1 delete-subject-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <p class="text-slate-600 text-sm mb-4 flex-grow">Subject description goes here...</p>

                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-slate-500 mb-2">Progress</h3>
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div class="bg-green-500 h-2.5 rounded-full" style="width: 45%"></div>
                    </div>
                    <input type="range" min="0" max="100" value="45" class="w-full h-1 mt-1 accent-green-500 cursor-pointer progress-slider">
                </div>

                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-slate-500 mb-2 flex justify-between items-center">
                        <span>Goals</span>
                        <button class="text-xs bg-blue-100 text-blue-600 hover:bg-blue-200 px-2 py-0.5 rounded add-goal-btn"><i class="fas fa-plus"></i> Add</button>
                    </h3>
                    <ul class="list-disc list-inside text-sm text-slate-700 space-y-1 goals-list max-h-24 overflow-y-auto no-scrollbar">
                         <li><input type="checkbox" class="mr-1 accent-blue-500"> Goal 1 (Due: YYYY-MM-DD) <button class='text-red-500 text-xs ml-1 delete-goal-btn'>x</button></li>
                         <li><input type="checkbox" class="mr-1 accent-blue-500"> Goal 2 (Due: YYYY-MM-DD) <button class='text-red-500 text-xs ml-1 delete-goal-btn'>x</button></li>
                    </ul>
                </div>

                <div class="mb-4">
                     <h3 class="text-sm font-semibold text-slate-500 mb-2 flex justify-between items-center">
                        <span>Resources</span>
                        <button class="text-xs bg-blue-100 text-blue-600 hover:bg-blue-200 px-2 py-0.5 rounded add-resource-btn"><i class="fas fa-plus"></i> Add</button>
                    </h3>
                    <ul class="text-sm space-y-1 resources-list max-h-24 overflow-y-auto no-scrollbar">
                        <li><a href="#" target="_blank" class="text-blue-600 hover:underline">Resource Link 1</a> <button class='text-red-500 text-xs ml-1 delete-resource-btn'>x</button></li>
                        <li><a href="#" target="_blank" class="text-blue-600 hover:underline">Resource Link 2</a> <button class='text-red-500 text-xs ml-1 delete-resource-btn'>x</button></li>
                    </ul>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-slate-500 mb-2 flex justify-between items-center">
                        <span>Notes</span>
                         <button class="text-xs bg-blue-100 text-blue-600 hover:bg-blue-200 px-2 py-0.5 rounded add-note-btn"><i class="fas fa-plus"></i> Add</button>
                    </h3>
                    <div class="notes-area text-sm text-slate-700 bg-slate-50 p-2 rounded border border-slate-200 max-h-24 overflow-y-auto no-scrollbar">
                        <p>Note 1 content...</p>
                        <p>Note 2 content...</p>
                    </div>
                </div>
            </div>
             -->
        </div>
    </main>

    <!-- Add/Edit Subject Modal -->
    <div id="subject-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50">
        <div class="relative mx-auto p-6 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">Add New Subject</h3>
                <form id="subject-form">
                    <input type="hidden" id="edit-subject-id">
                    <div class="mb-4 text-left">
                        <label for="subject-name" class="block text-sm font-medium text-gray-700">Subject Name</label>
                        <input type="text" name="subject-name" id="subject-name" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4 text-left">
                        <label for="subject-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="subject-description" id="subject-description" rows="3" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                    </div>
                     <div class="mb-4 text-left">
                        <label for="subject-icon" class="block text-sm font-medium text-gray-700">Icon (Font Awesome Class, e.g., 'fas fa-book')</label>
                        <input type="text" name="subject-icon" id="subject-icon" value="fas fa-book" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="save-subject-btn" type="submit" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Save Subject
                        </button>
                        <button id="cancel-subject-btn" type="button" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- Generic Item Add Modal (for Resources, Goals, Notes) -->
    <div id="item-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50">
        <div class="relative mx-auto p-6 border w-full max-w-md shadow-lg rounded-md bg-white">
             <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="item-modal-title">Add Item</h3>
             <form id="item-form">
                <input type="hidden" id="item-subject-id">
                <input type="hidden" id="item-type"> <!-- 'resource', 'goal', 'note' -->

                <!-- Fields specific to item type will be shown/hidden by JS -->
                <div id="resource-fields" class="hidden space-y-3">
                     <div class="text-left">
                        <label for="resource-name" class="block text-sm font-medium text-gray-700">Resource Name</label>
                        <input type="text" name="resource-name" id="resource-name" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                     <div class="text-left">
                        <label for="resource-url" class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="url" name="resource-url" id="resource-url" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                </div>

                <div id="goal-fields" class="hidden space-y-3">
                     <div class="text-left">
                        <label for="goal-description" class="block text-sm font-medium text-gray-700">Goal Description</label>
                        <input type="text" name="goal-description" id="goal-description" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                     <div class="text-left">
                        <label for="goal-due-date" class="block text-sm font-medium text-gray-700">Due Date (Optional)</label>
                        <input type="date" name="goal-due-date" id="goal-due-date" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                </div>

                 <div id="note-fields" class="hidden space-y-3">
                     <div class="text-left">
                        <label for="note-content" class="block text-sm font-medium text-gray-700">Note Content</label>
                        <textarea name="note-content" id="note-content" rows="4" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                    </div>
                </div>

                <div class="items-center px-4 py-3 mt-4">
                    <button id="save-item-btn" type="submit" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Save Item
                    </button>
                    <button id="cancel-item-btn" type="button" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Cancel
                    </button>
                </div>
             </form>
        </div>
    </div>


    <script src="js/storage.js" defer></script>
    <script src="js/modules.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
