<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometric Art Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="py-4 bg-white shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Geometric Art Generator</h1>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="downloadSVG()">Download SVG</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex flex-col md:flex-row">
        <div class="md:w-2/3">
            <div class="bg-white p-4 rounded shadow-md">
                <canvas id="canvas" width="600" height="400" class="border border-gray-300"></canvas>
            </div>
        </div>
        <div class="md:w-1/3 md:pl-8 mt-4 md:mt-0">
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-bold mb-4">Controls</h2>
                <div class="mb-4">
                    <label for="shape" class="block text-sm font-medium text-gray-700">Shape:</label>
                    <select id="shape" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="fillColor" class="block text-sm font-medium text-gray-700">Fill Color:</label>
                    <input type="color" id="fillColor" value="#ff0000" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="strokeColor" class="block text-sm font-medium text-gray-700">Stroke Color:</label>
                    <input type="color" id="strokeColor" value="#000000" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="randomize()">Randomize</button>
            </div>
        </div>
    </main>


    <footer class="py-4 bg-gray-200 text-center">
        <p>&copy; 2023 Geometric Art Generator</p>
    </footer>

    <script>
        function downloadSVG() {
            alert("Download SVG functionality (placeholder).");
        }

        function randomize() {
            alert("Randomization functionality (placeholder).");
        }
    </script>

</body>
</html>
