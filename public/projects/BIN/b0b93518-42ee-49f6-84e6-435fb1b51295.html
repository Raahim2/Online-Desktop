<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Interactive Story Weaver</h1>
    </header>

    <main class="container mx-auto p-4 mt-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <div class="md:w-1/2">
                    <h2 class="text-xl font-semibold mb-2">Story Segments</h2>
                    <div class="border border-gray-300 rounded-md p-4 h-64 overflow-y-auto">
                        <div class="bg-gray-200 p-2 rounded-md mb-2 cursor-move">Segment 1: <input type="text" class="w-full border border-gray-400 rounded-sm px-2 py-1" placeholder="Enter text..."></div>
                        <div class="bg-gray-200 p-2 rounded-md mb-2 cursor-move">Segment 2: <input type="text" class="w-full border border-gray-400 rounded-sm px-2 py-1" placeholder="Enter text..."></div>
                        <div class="bg-gray-200 p-2 rounded-md mb-2 cursor-move">Segment 3: <input type="text" class="w-full border border-gray-400 rounded-sm px-2 py-1" placeholder="Enter text..."></div>
                        <!-- More segments can be added here -->
                    </div>
                </div>
                <div class="md:w-1/2">
                    <h2 class="text-xl font-semibold mb-2">Story Canvas</h2>
                    <div class="border border-gray-300 rounded-md p-4 h-64 overflow-y-auto">
                        <img src="https://via.placeholder.com/400x300" alt="Story Canvas" class="w-full">
                    </div>
                </div>
            </div>

            <div class="mt-4 flex justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Shareable Link</button>
                <input type="text" class="border border-gray-400 rounded-sm px-2 py-1" placeholder="Paste shared link here">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Load Story</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 text-gray-600 p-4 text-center mt-4">
        <p>&copy; 2023 Interactive Story Weaver</p>
    </footer>
</body>
</html>
