<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Pattern Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Geometric Pattern Generator</h1>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Pattern Controls</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="size" class="block mb-1">Size:</label>
                    <input type="range" id="size" name="size" min="10" max="100" value="50" class="w-full">
                </div>
                <div>
                    <label for="complexity" class="block mb-1">Complexity:</label>
                    <input type="range" id="complexity" name="complexity" min="1" max="10" value="5" class="w-full">
                </div>
                <div>
                    <label for="color" class="block mb-1">Color:</label>
                    <input type="color" id="color" name="color" value="#007bff" class="w-full">
                </div>
                <div>
                    <label for="shape" class="block mb-1">Shape:</label>
                    <select id="shape" name="shape" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Generated Pattern</h2>
            <div class="border border-gray-300 rounded overflow-hidden">
                <svg id="pattern" width="400" height="400" viewBox="0 0 400 400">
                    <!-- Placeholder pattern (replace with generated SVG) -->
                    <rect x="0" y="0" width="400" height="400" fill="#eee" />
                    <circle cx="200" cy="200" r="50" fill="#007bff" />
                </svg>
            </div>
        </section>

        <section class="flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Download SVG
            </button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2023 Geometric Pattern Generator</p>
    </footer>

</body>
</html>
