<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Task Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #puzzle-container {
            position: relative;
            width: 900px; /* 6 pieces * 100px each */
            height: 900px; /* 6 pieces * 100px each */
            margin: 0 auto;
            background-image: url('https://digitalfloats.com/wp-content/uploads/2023/10/ChatGPT.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }

        .puzzle-piece {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
            transition: opacity 7s;
            cursor: pointer;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Ask openAI-chat-gpt-1-4</h1>

    <div id="puzzle-container"></div>
    <div id="success-message" class="hidden">
        <p>Congratulations! You've revealed the hidden image!</p>
        <button id="proceed-button">Proceed to Main Site</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleContainer = document.getElementById('puzzle-container');
            const successMessage = document.getElementById('success-message');
            const proceedButton = document.getElementById('proceed-button');
            let revealedCount = 0;
            const totalPieces = 81;

            // Generate 36 puzzle pieces
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.top = `${i * 100}px`;
                    piece.style.left = `${j * 100}px`;
                    puzzleContainer.appendChild(piece);

                    piece.addEventListener('mouseenter', () => {
                        if (!piece.classList.contains('hidden')) {
                            piece.classList.add('hidden');
                            revealedCount++;
                            if (revealedCount === totalPieces) {
                                successMessage.classList.remove('hidden');
                            }
                        }
                    });
                }
            }

            proceedButton.addEventListener('click', () => {
                window.location.href = 'quiz4.html';
            });
        });
    </script>
</body>
</html>
