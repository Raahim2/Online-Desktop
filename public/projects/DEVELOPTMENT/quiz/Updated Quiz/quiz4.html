<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Button</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

#angryButton {
    padding: 20px;
    font-size: 20px;
    background-color: darkred;
    color: white;
    border: none;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
}

#instruction {
    margin-top: 20px;
    font-size: 18px;
}

#progress {
    margin-top: 10px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="container">
        <button id="angryButton">Angry Button</button>
        <p id="instruction"></p>
        <p id="progress"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const angryButton = document.getElementById('angryButton');
    const instruction = document.getElementById('instruction');
    const progress = document.getElementById('progress');

    const instructions = [
        { text: 'Double click the button', event: 'dblclick' },
        { text: 'Right click the button', event: 'contextmenu' },
        { text: 'Click the button once', event: 'click' },
        { text: 'Mouse over the button', event: 'mouseover' },
        { text: 'Mouse out of the button', event: 'mouseout' },
        { text: 'Click and hold the button', event: 'mousedown' },
        { text: 'Release the button', event: 'mouseup' },
        { text: 'Mouse enter the button', event: 'mouseenter' },
        { text: 'Mouse leave the button', event: 'mouseleave' },
        { text: 'Focus the button', event: 'focus' }
    ];

    let completedTasks = 0;
    const totalTasks = 10;

    function getRandomInstruction() {
        return instructions[Math.floor(Math.random() * instructions.length)];
    }

    function setInstruction() {
        
        const currentInstruction = getRandomInstruction()
        instruction.textContent = currentInstruction.text;
        progress.textContent = `Task ${completedTasks + 1} of ${totalTasks}`;

        function handleEvent(event) {
            if (event.type === currentInstruction.event) {
                completedTasks++;
                angryButton.style.backgroundColor = `rgb(${255 - completedTasks * 20}, ${completedTasks * 20}, 0)`;

                if (completedTasks >= totalTasks) {
                    window.location.href = 'main.html';
                } else {
                    setInstruction();
                }
            } else {
                alert('Wrong action! Try again.');
            }
            
        }

        angryButton.addEventListener(currentInstruction.event, handleEvent, { once: true });
    }

    angryButton.addEventListener('focus', () => {
        if (completedTasks === 0) {
            setInstruction();
        }
    });

    angryButton.focus();
});

    </script>
</body>
</html>
